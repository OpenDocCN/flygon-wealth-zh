- en: Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: I hate to be the one to have to tell you this, but the American dream is dead.
    The rich get richer and the poor get poorer not because of some fluke, but because
    the system was designed this way—and guess what? Rich people designed it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我很不愿意告诉你这个消息，但美国梦已经死了。富人变得更富，穷人变得更穷不是因为某种偶然，而是因为这个系统是这样设计的—猜猜是谁设计的？富人设计的。
- en: For generations, conversations about investments, money, and wealth were held
    in hushed tones on the sprawling greens of golf courses and over cocktails at
    members-only clubs. The secrets to financial success were traded among friends
    and passed down from “Rich Dads” to their “Rich Sons.”
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 几代人以来，关于投资、金钱和财富的对话在高尔夫球场的广袤绿地上和会员制俱乐部的鸡尾酒会上低声交谈。财务成功的秘诀在朋友之间传递，并从“富有的父亲”传给他们的“富有的儿子”。
- en: Meanwhile, if you weren’t an old, rich, white dude, the financial services industry
    left you out to dry. While these rich dudes were busy creating and maintaining
    generational wealth, the rest of us were being sold the myth of the American dream—that
    if we studied hard, worked overtime, and gave up life’s little luxuries, we’d
    be able to get rich just like the millionaires we saw in the pages of *Forbes*
    and *Vanity Fair*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，如果你不是一个老、富有、白人，金融服务行业会让你束手无策。当这些富有的家伙忙于创造和维护世代财富时，我们其他人被灌输了美国梦的神话—如果我们努力学习、加班工作，并放弃生活中的小奢侈，我们就能像我们在《福布斯》和《名利场》的页面上看到的百万富翁一样变得富有。
- en: For most people, it’s no longer possible to work or save your way to rich. And
    to make matters worse, if you don’t know the rules around money, you simply never
    will, because we’ve been told that talking about money is rude, tacky, and off-limits.
    So how are we supposed to win life’s game of chess when we only know how to play
    checkers?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对于大多数人来说，靠工作或储蓄已经不可能变得富有。更糟糕的是，如果你不了解金钱规则，你永远也不会知道，因为我们被告知谈论金钱是粗鲁、俗气和禁忌的。那么当我们只知道如何玩跳棋时，我们该如何赢得人生的象棋游戏呢？
- en: By breaking those taboos.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 通过打破那些禁忌。
- en: By talking about money.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 通过谈论金钱。
- en: By thinking like a rich person.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过像富人一样思考。
- en: And that’s what I do.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是我的工作。
- en: Hi, I’m Vivian, and I’m Your Rich BFF.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 嗨，我是维维安，我是你的富有的闺蜜。
- en: I’m an ex–Wall Street trader, a former BuzzFeed sales partner, a current financial
    literacy creator, and a future bestselling author (okay, I’m manifesting—sue me).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾是一名前华尔街交易员，前BuzzFeed销售合作伙伴，现在是一名金融素养创作者，未来将成为畅销书作者（好吧，我在展现愿景—起诉我吧）。
- en: I’m the founder and CEO of my own company. I own my own home.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我是我自己公司的创始人兼首席执行官。我拥有自己的房子。
- en: And I made my first million dollars by age twenty-seven.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我在二十七岁之前赚到了我的第一百万美元。
- en: As Your Rich BFF, I’m here to cheer you on in your financial life. I’m here
    to teach you the rules rich people play by so we can beat them at their own game.
    My mission is to make money conversations normal, understandable, and—gasp—enjoyable
    for the next generation of Rich BFFs. Finance has been male, pale, and stale for
    entirely too long, but with this book, I’m turning finance into FUN-ance. I want
    everyone to recognize that they can become financially independent if they’re
    armed with the right information and tools.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 作为你的富有的闺蜜，我在你的财务生活中为你加油。我在这里教你富人玩的规则，这样我们就能在他们的游戏中击败他们。我的使命是让金钱对话变得正常、易懂，甚至—哇—令人愉快，为下一代富有的闺蜜。金融领域已经长期以来一直是男性、苍白和陈旧的，但通过这本书，我正在将金融变成有趣的金融。我希望每个人都意识到，只要拥有正确的信息和工具，他们就可以变得经济独立。
- en: 'Because here’s the thing: I am not special or unique.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因为事实是：我并不特别或独一无二。
- en: I haven’t always been good with money. I had to learn how to be.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我并不总是善于理财。我不得不学会如何做到。
- en: I grew up in an immigrant Chinese home with two very loving but very frugal
    parents—where clipping coupons and reusing ziplock bags was the norm. I was taught
    that becoming rich meant swapping out my name-brand purchases for the store brand
    and packing a brown-bag lunch every day. I was told that if I could just stop
    buying Starbucks I’d be a millionaire in no time . . . right?!
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我在一个移民华人家庭长大，父母非常爱我，但非常节俭—剪辑优惠券和重复使用密封袋是家常便饭。我被教导说，变得富有意味着用商店品牌替换我的名牌购买，并每天带着便当。我被告知，如果我能停止购买星巴克，我很快就会成为百万富翁了，对吧？
- en: Wrong.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 错了。
- en: It wasn’t until I began my career on Wall Street that I realized real rich people
    were less concerned with scrimping and saving and more focused on investing and
    growing their wealth.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 直到我在华尔街开始我的职业生涯，我才意识到真正的富人不太关心节俭和储蓄，而更专注于投资和增加财富。
- en: When I started on the J.P. Morgan equities desk in New York City, there were
    about thirty to forty traders and salespeople on the team. If you asked most of
    them why they joined the industry in the first place, I’d bet money that most
    of them would tell you they had a genuine interest . . . in making a shitload
    of money. Anyone who says otherwise is a liar.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我在纽约市J.P.摩根股票交易部门开始工作时，团队中大约有三十到四十名交易员和销售人员。如果你问他们中的大多数人为什么最初加入这个行业，我敢打赌他们中的大多数人会告诉你，他们有着真正的兴趣……赚一大笔钱。任何说相反的人都是骗子。
- en: I was no different. I wish I could tell you I had a burning passion for financial
    markets, but in reality, I just wanted a job where I’d never have to ask my parents
    for money ever again. Sure, I wanted to work in a fast-paced environment and get
    to do something new every day, but the idea of a penthouse apartment and a seven-figure
    paycheck definitely didn’t hurt. Ultimately, the job helped me get rich, just
    not in the way that I originally thought it would—and a lot of it is thanks to
    *my* Rich BFF.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我也不例外。我希望我能告诉你我对金融市场有着燃烧的激情，但实际上，我只是想要一份工作，从此再也不必向父母要钱。当然，我想在一个快节奏的环境中工作，每天都能做一些新事物，但住在顶层公寓和拿到七位数的支票绝对不会有害。最终，这份工作帮助我变得富有，只是不是我最初想象的方式——很大一部分要归功于*我的*富有的闺蜜。
- en: Because one thing I *didn’t* have in common with those traders and salespeople?
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因为有一件事我与那些交易员和销售人员*不同*？
- en: All but one of them was a white man.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 除了一个人，其他人都是白人男性。
- en: As fate would have it, the only other outlier, another Asian woman, ended up
    becoming my manager and mentor. She was everything I wanted to be—smart, sharp,
    successful, and sporting a new designer bag to work every day.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 命运注定，另一个异类，另一个亚洲女性，最终成为了我的经理和导师。她是我想成为的一切——聪明、敏锐、成功，并每天携带新的设计师包到工作。
- en: My Wall Street job had put me on the fast track to earning, but it was meeting
    my mentor that was the real game changer. For the first time in my life, someone
    was looking out for me. She would pull me aside and ask if I was contributing
    to my 401(k) (I wasn’t), ask if I knew how to use the company’s corporate travel
    catalog to save on hotels (I didn’t), and even buy me lunch every day for nearly
    two years (I couldn’t afford it—even on my fancy salary. I was paying New York
    City rent, people!). From her, I learned invaluable lessons about money, finance,
    and life that I never would have on the trading floor.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我的华尔街工作让我快速赚钱，但真正改变游戏规则的是遇到我的导师。这是我生活中第一次有人为我着想。她会把我拉到一边问我是否在为我的401(k)做贡献（我没有），问我是否知道如何使用公司的企业旅行目录节省酒店费用（我不知道），甚至每天为我买午餐将近两年（我负担不起——即使有着高薪。我在支付纽约市的房租，人们！）。从她那里，我学到了关于金钱、财务和生活的宝贵经验，这些是我在交易大厅里永远学不到的。
- en: 'My mentor became the model for what I do and who I am now. She was the blueprint.
    The OG baddie. And the person behind the massive shift in my relationship with
    money. She was pulling back the curtain on wealth and teaching me the stuff that
    I never learned within the four walls of a classroom. Not only did she help me
    build a foundation to create financial wellness for myself, but even more importantly,
    she became an inspiration: a daily reminder that someone who looked just like
    me—a young Asian woman, from a modest family, with few connections—could make
    it big.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我的导师成为了我现在所做和所成为的模范。她是蓝图。原始的坏女孩。她是我与金钱关系发生巨大变化背后的人。她揭开了财富的面纱，教会我在教室四壁之外从未学到的东西。她不仅帮助我为自己创造财务健康打下基础，更重要的是，她成为了我的灵感：每天提醒我，一个看起来和我一样的人——一个年轻的亚洲女性，来自一个普通家庭，几乎没有关系——也能取得巨大成功。
- en: 'By the time I left Wall Street two and a half years later for the greener pastures
    of tech and media, I began to notice that my friends were constantly peppering
    me with the same questions I had once asked my mentor. Things like: *Can you help
    rebalance my 401(k)? Which health insurance did you pick? What are you investing
    in?*'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 两年半后，当我离开华尔街去往科技和媒体更绿色的草地时，我开始注意到我的朋友们不断向我提出我曾经问过我的导师的同样问题。比如：*你能帮我重新平衡我的401(k)吗？你选择了哪种健康保险？你在投资什么？*
- en: I got so many of the same questions over and over again that at the end of 2020,
    I made a New Year’s resolution to start a little passion project and share my
    knowledge publicly. I posted my first TikTok on January 1, 2021, and eight hours
    later my video had gone viral. By the end of the week, I had over 100K followers,
    tons of engagement, and an “oh no” moment of my very own.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我收到了很多同样的问题，所以在 2020 年底，我做出了一个新年决心，开始一个小的激情项目，并公开分享我的知识。我在 2021 年 1 月 1 日发布了我的第一个
    TikTok 视频，八小时后我的视频就爆红了。到本周末，我已经拥有超过 100K 的粉丝，大量的互动，以及我自己的“哦不”时刻。
- en: How was I going to keep creating enough content to satisfy my community? How
    could I possibly do right by my fellow millennials and Gen Zers who were yearning
    for more financial information? Could I really do this—me, lil ol’ Vivian?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我要如何持续创作足够的内容来满足我的社区？我怎么可能让我的千禧一代和 Z 一代的同伴们满足他们对更多财务信息的渴望？我真的能做到吗？我这个小小的 Vivian？
- en: But then I gave myself a reality check.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 但后来我给自己做了现实检查。
- en: I had worked in high finance.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾在高级金融领域工作过。
- en: I had gotten my own personal finances in shape.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经整理好了自己的个人财务。
- en: I was *more* than equipped to answer those questions.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经足够有能力回答那些问题了。
- en: Besides, what would my mentor do?
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我的导师会怎么做？
- en: And then it dawned on me. The student had become the teacher.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我恍然大悟。学生已经成为了老师。
- en: '*I* had become the Rich BFF.'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '*我*已经成为了富有的 BFF。'
- en: So I decided to stay true to who I was and keep posting, and I haven’t looked
    back since. Every day, I create the kind of content my friends would want to watch
    by blending topics like investing, student debt, and home buying, with pop culture
    anecdotes and funny personal stories.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我决定忠于自己，继续发布内容，自那以后我就没有回头看过。每天，我创作我朋友们想看的内容，将投资、学生负债和购房等主题与流行文化趣闻和有趣的个人故事融合在一起。
- en: 'Over the past three years, the Your Rich BFF community has grown to over six
    million followers and counting across eight social platforms. These lovely humans
    are young people, women, LGBTQ+ folks, people of color, first-generation Americans,
    hard workers from low-income backgrounds. I know rule number one for staying sane
    as a creator is supposed to be “don’t read the comments,” but IDGAF. Because take
    a look at these:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的三年里，你的富有 BFF 社区已经发展到了八个社交平台上超过六百万的粉丝，并且还在增长。这些可爱的人类是年轻人、女性、LGBTQ+ 人士、有色人种、第一代美国人、来自低收入背景的努力工作者。我知道作为创作者保持理智的第一条规则应该是“不要读评论”，但我不在乎。因为看看这些评论：
- en: Thank you! Just got laid off and need this!
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢！刚刚被裁员，需要这个！
- en: That was so easy thank god
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 真是太容易了，感谢上帝
- en: This was such an amazing thing to know! I waited more than 70 minutes to get
    someone on the phone, but it was worth the refund!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个了不起的消息！我等了 70 多分钟才找到一个电话，但退款是值得的！
- en: Omg I have had so many jobs and didn’t know about this! I hope my money can
    get found years later.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 天啊，我做过这么多工作，却不知道这个！希望我的钱能在多年后被找到。
- en: Ain’t nothing wrong with knowing your worth!
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 知道自己的价值没什么不对！
- en: Thank you for clarifying this info. You are absolutely correct.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢你澄清这些信息。你绝对是正确的。
- en: Good to know because you’re right, I’ve seen a lot of that nonsense on my fyp . . . !
    ![](../images/page_xiv.jpg)
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 很高兴知道，因为你说得对，我在我的 fyp 上看到了很多无聊的东西 . . . ！ ![](../images/page_xiv.jpg)
- en: such a great explanation thank you
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 解释得太好了，谢谢
- en: This is so important! It might feel awkward now, but someone having to drop
    out due to cost is way more awkward.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 这太重要了！现在可能感觉尴尬，但因为费用而不得不退出的人更尴尬。
- en: Thanks for the reminder, went straight to set it up. All done!
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 谢谢提醒，立刻去设置了。全部搞定！
- en: I just did this! Thanks Rich BFF!!
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我刚刚做了这个！谢谢富有的 BFF！
- en: Those are comments from my videos.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我视频的评论。
- en: Those are people who happened to watch sixty seconds of me explaining a concept,
    walking them through a process, or demystifying an acronym.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些人碰巧看了我解释一个概念、引导一个过程或者解释一个首字母缩略词的六十秒。
- en: And then they did something to change their life.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 然后他们做了改变他们生活的事情。
- en: Maybe it was a small change (like nabbing 2 percent cash back on their holiday
    shopping) or maybe it was a major change (like snagging thousands of dollars in
    tax credits). But it was a positive change, no matter the size. And it’s one they
    never might have made if they hadn’t heard from me. They are learning, earning,
    and growing, and they are *my* Rich BFFs—and with this book, now *you* are too.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 也许这是一个小改变（比如在假日购物中获得2%的现金返还），或者可能是一个重大改变（比如获得数千美元的税收抵免）。但无论规模大小，这都是积极的改变。如果他们没有听过我的话，他们可能永远不会做出这样的改变。他们正在学习、赚钱和成长，他们是*我的*富有的闺蜜们——而有了这本书，现在*你*也是。
- en: 'This isn’t me tryna brag, though. Because, again: I’m not that special. I’m
    no supergenius.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 这并不是我在吹嘘，因为，再次强调：我并不那么特别。我不是超级天才。
- en: In fact, what I do on social media—and what I’ll do in this book—is what I want
    *all* of us to do.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我在社交媒体上所做的事情——以及我将在这本书中所做的事情——是我希望*我们所有人*都能做的。
- en: Talk about money.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 谈论金钱。
- en: Because when we talk about money, everyone benefits.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 因为当我们谈论金钱时，每个人都会受益。
- en: More people can get the raises they deserve.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 更多人可以获得他们应得的加薪。
- en: More people learn what credits, refunds, and discount programs they’re eligible
    for.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 更多人了解他们有资格获得的信用、退款和折扣计划。
- en: More people walk away from bad deals, money sucks, and rip-offs.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 更多人摆脱糟糕的交易、金钱困境和欺诈。
- en: More people get more money.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 更多人获得更多的钱。
- en: More people live Rich AF.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 更多人过着富有的生活。
- en: So let’s do it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 那么让我们开始吧。
- en: 'I’m going to reveal the secrets the rich have been passing down within their
    family lines and social circles for generations: the secrets that I only learned
    when I came to Wall Street myself. Because women, people of color, LGBTQ+ folks,
    and marginalized communities deserve a seat at the table, and if they’re not going
    to get it the traditional way . . . well, we’re just going to build our own damn
    table.'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我将揭示富人世代传承的秘密，这些秘密是我自己来到华尔街时才学到的。因为女性、有色人种、LGBTQ+群体和边缘化社区应该有一个座位，如果他们无法通过传统方式获得，那么我们就要建立我们自己的桌子。
- en: 'In fact, we built our own club. This isn’t the exclusive club where the bouncer
    keeps you out unless you’re some kind of VIP, or the country club where you need
    to pay out fifty grand to join. This club is for everybody. Throughout this book,
    you’ll see invitations to come on in to our inclusive club: this is where you’ll
    find resources like budgeting templates, spreadsheet calculators, brainstorming
    worksheets, and other helpful stuff to get you putting your new knowledge to work.
    So keep a lookout for those handy-dandy tools throughout the chapters, or pop
    on over right now: the URL is [richAF.club](https://richAF.club).'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，我们建立了自己的俱乐部。这不是那种保安员会把你拒之门外，除非你是某种贵宾的独家俱乐部，也不是你需要支付五万美元才能加入的乡村俱乐部。这个俱乐部是为每个人准备的。在这本书中，你会看到邀请加入我们包容俱乐部的邀请：在这里，你会找到像预算模板、电子表格计算器、头脑风暴工作表和其他有用的工具，帮助你将新知识付诸实践。所以在各章节中留意这些方便的工具，或者立即访问：网址是[richAF.club](https://richAF.club)。
- en: We’re smarter than we think, we’re better together—and we all deserve the opportunity
    to be RICH AF.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我们比我们想象的更聪明，我们团结在一起更强大——我们所有人都应该有机会变得富有。
- en: 'Your Rich BFF’s Money Map: How to Navigate This Book'
  id: totrans-66
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 你富有的闺蜜的财务地图：如何阅读这本书
- en: Here’s the deal with this book. I’m not your father’s financial advisor. I’m
    never going to tell you to skip the avocado toast or Starbucks—there’s no shame
    or judgment here—but I can help you improve your overall financial position.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的内容是这样的。我不是你父亲的财务顾问。我永远不会告诉你不要吃鳄梨土司或星巴克——这里没有羞耻或评判——但我可以帮助你改善你的整体财务状况。
- en: 'I will start off by ripping back the curtain and showing you how rich people
    *really* do: how they think, how they act, how they spend, and how they’re not
    just born rich, but stay rich and get richer. I’ll also lay out all the reasons
    that the most recent generations of young people have had it exceptionally harder,
    money-wise (hint: it’s not your fault).'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 我将首先揭开帷幕，向你展示富人*真正*的做法：他们如何思考，如何行动，如何花钱，以及他们不仅仅是生来富有，而且保持富有并变得更富有。我还将列出最近几代年轻人在金钱方面遇到的特别困难的所有原因（提示：这不是你的错）。
- en: 'From there, I’ll cover Personal Finance 101: that crucial financial foundation
    you *wish* you got in school (but never did). I’ll start by teaching you why you
    need to be taking *in* as much money as you can—and *how* to make that happen.
    From there, I’ll guide you through assessing your spending, making a budget, and
    fine-tuning your plan so that you don’t live on just beans and rice.'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里开始，我将介绍个人理财101：那个你*希望*在学校学到的至关重要的财务基础知识（但从未学到）。我将首先教你为什么需要尽可能多地赚钱，以及*如何*实现这一目标。然后，我将指导你评估你的支出，制定预算，并调整你的计划，以便你不只是靠吃豆子和米饭生活。
- en: 'The rest of the book will be dedicated to the fundamentals of getting rich,
    the Your Rich BFF way: banking, saving, investing, using credit and paying down
    debt, and taking on the whole damn world.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的其余部分将致力于通过“你的致富好朋友”方式掌握致富的基础知识：银行业务、储蓄、投资、使用信用卡和偿还债务，以及应对整个世界。
- en: I’ve also put together a glossary that you can flip to anytime you need a refresher
    on certain terms or concepts—so if you don’t know an IRA from an HSA, no prob.
    I gotchu.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我还整理了一个术语表，你可以随时翻阅，以便在需要复习某些术语或概念时查看——所以如果你不知道IRA和HSA有什么区别，没问题。我来帮你。
- en: Finally, each chapter will end with a money management guide. I’ll give you
    a handy to-do checklist to complete before moving on to the next chapter.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，每一章都将以一个理财指南结束。我会给你一个方便的待办事项清单，在继续下一章之前完成。
- en: And yes, I deadass expect you to do *all* of them before you move on. Those
    checkboxes aren’t just decorative, people. They are action steps you *need* to
    take. I want to hold you accountable because *doing* these things—not just reading
    about them—is the only way you’re going to meaningfully improve your financial
    life.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，我确实指望你在继续前完成*所有*这些任务。那些复选框不仅仅是装饰，朋友们。它们是你*必须*采取的行动步骤。我希望你对自己负责，因为*做*这些事情——而不仅仅是阅读它们——是你能够有意义地改善你的财务生活的唯一途径。
- en: So get out a pen, boss up your life, and X that sucker out. (And then tag me
    with your completed list—you deserve to brag!)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 所以拿出一支笔，让你的生活变得更出色，然后划掉那个任务。 （然后标记我，告诉我你完成了清单——你值得炫耀！）
