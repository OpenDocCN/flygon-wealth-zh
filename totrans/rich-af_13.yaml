  type: TYPE_NORMAL
  zh: 是时候把钱投入到您的经纪账户中，并开始投资这些资产了！
- en: 'There are three basic approaches to asset allocation, aka picking what investments
    to buy, depending on how much you want to DIY. You can think of them like a salon
    mani, nail wraps, and painting your nails yourself: all three options can leave
    you looking bangin’, so the real question is, what *process* is best for you—how
    much time do you want to spend on this, how interested are you in learning all
    the ins and outs?'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 有三种基本的资产配置方法，也就是选择要购买的投资，取决于您想要自己动手的程度。您可以将它们视为美甲沙龙、美甲贴纸和自己涂指甲油：这三种选择都可以让您看起来很棒，所以真正的问题是，什么*过程*对您最好——您想要花多少时间在这上面，您对学习所有细节有多感兴趣？
- en: 'THE SALON MANICURE: Financial Advisors'
  id: totrans-273
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 美甲沙龙：财务顾问
- en: At a salon, you are in good hands—literally. It’s the most expensive option,
    but you’re going to get the spa experience in exchange, and professional-grade
    tools, skills, and attention lavished on your look.
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 在沙龙，您是在好手中—真的。这是最昂贵的选择，但您将得到水疗体验，并且会有专业的工具、技能和关注为您的外表倾注关爱。
- en: So if you want a pro to handle all of the messy work of your investing life,
    good news—that’s what a financial advisor does.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，如果您希望专业人员处理您投资生活中的所有混乱工作，好消息——这就是财务顾问的工作。
- en: Well, that, and charge a bunch of money.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，还有就是收取一大笔钱。
- en: Okay, I’m not *anti*–financial advisor (in fact, there are some good reasons
    to hire one, as we’ll get to in chapter 6), but they are *not* cheap. If you’re
    just starting out and your net worth isn’t that high yet, I don’t necessarily
    recommend hiring a financial advisor right up front. (TL;DR, if you don’t have
    a seven-figure net worth yet, I personally don’t think you’re going to get enough
    bang for your buck.) Seriously, just by virtue of having finished almost all of
    this chapter, you now know *so* much of what financial advisors try to teach beginners
    (go you!). Plus, independent financial advisors can leverage such high fees that
    any gains you make on your investments will get wiped right back out, so . . .
    sort of pointless.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我并不*反对*财务顾问（事实上，有一些雇佣他们的好理由，我们将在第6章中讨论），但他们*不*便宜。如果您刚开始，并且您的净资产还不那么高，我不建议立即雇佣财务顾问。（简而言之，如果您的净资产还没有达到七位数，我个人认为您不会得到足够的回报。）说真的，几乎完成了本章的所有内容，您现在已经了解了财务顾问试图教给初学者的*很多*知识（干得好！）。此外，独立的财务顾问可能会收取如此高的费用，以至于您在投资上获得的任何收益都会被抹去，所以...有点毫无意义。
- en: Some brokerages (like Vanguard) will offer financial advisory services for a
    certain percentage of what you have invested with them, and while that’s cheaper
    than finding and hiring someone on your own . . . well, it will depend on *your*
    individual scenario, of course, but from what I’ve seen, they don’t go much deeper
    or more personal in customizing your options than a DIY option like a target-date
    fund does. (They do make the fees higher, though!)
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 一些券商（如Vanguard）将为你投资的一定比例提供财务咨询服务，虽然这比自己找人雇佣要便宜 . . . 当然，这将取决于*你*的个人情况，但从我看到的情况来看，它们并不比DIY选项如目标日期基金更深入或更个性化地定制你的选择。（不过，它们确实会使费用更高！）
- en: The one exception that might be worth looking into is if you’re able to consult
    (or just chat) with a financial advisor who works with your employer-sponsored
    retirement account. If there’s anything you don’t understand about how your company’s
    401(k) system works, what investments are available, or even what makes sense
    for you personally, then it’s worth seeing if there’s someone available to talk
    to you—and this should typically be made available to you for free.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一值得考虑的例外情况可能是，如果你能咨询（或只是聊天）与你的雇主赞助的退休账户合作的财务顾问。如果你对公司的401(k)系统运作方式、可用的投资或甚至对你个人来说有何意义都不明白，那么值得看看是否有人可以和你交谈——这通常应该是免费提供给你的。
- en: 'THE NAIL-WRAP OPTION: Robo-Advisors'
  id: totrans-280
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '**指甲包裹选项：Robo-Advisors**'
- en: 'With nail wraps, you don’t have to worry about much: the colors won’t smear,
    you won’t flood your cuticles, and you won’t smudge your look when you go to sleep.
    You’re not getting that professional touch, but you’re saving majorly, and they’re
    almost entirely foolproof.'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 使用指甲包裹，你不必担心太多：颜色不会晕染，不会淹没你的甲沟，也不会在睡觉时弄脏你的外观。你没有得到专业的触感，但你可以大大节省，而且它们几乎完全不会出错。
- en: That’s basically a robo-advisor for you. Robo-advisors are online platforms
    offered through your brokerage that use computer algorithms to analyze your financial
    situation and automatically recommend the investments and allocations that are
    best for you. They’re simple, completely legit, and an amazing way to get tailor-made
    investments in your account without having to do any of the heavy lifting yourself.
    Not all brokerages offer robo-advisors, but many of the major ones do (and if
    this is the option you think you’ll go for, then be sure that your brokerage of
    choice has these when you sign up).
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上就是Robo-Advisor。Robo-Advisors是通过你的券商提供的在线平台，使用计算机算法分析你的财务状况，并自动推荐最适合你的投资和配置。它们简单、完全合法，是一种了不起的方式，在不必自己费力的情况下获得定制的投资账户。并非所有券商都提供Robo-Advisors，但许多主要券商都提供（如果这是你认为会选择的选项，请确保你选择的券商在你注册时有这些选项）。
- en: A robo-advisor will start by giving you a quiz to figure out a picture of you,
    your life, and your goals (with questions like “How old are you?” and “How much
    money do you make?” and “When do you want to retire?”), and with that picture
    they determine a risk tolerance. Then, based on that risk tolerance, they make
    investment decisions on your behalf. You give them the money and they automagically
    divvy it up into stocks, bonds, mutual funds, or whatever combination of investments
    they’ve calculated make sense for you.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: Robo-Advisor将首先给你一个测验，以了解你、你的生活和目标的情况（例如“你多大了？”、“你赚多少钱？”、“你想什么时候退休？”），然后根据这个情况确定你的风险承受能力。然后，基于这个风险承受能力，他们代表你做出投资决策。你把钱给他们，他们会自动将其分配到股票、债券、共同基金或他们计算出对你有意义的任何投资组合中。
- en: And what’s *extra* wonderful about robo-advisors is that they will never forget
    about you. They’ll periodically bug you to fill out a questionnaire every so often
    so that their picture of you is as up-to-date as possible. As you get older, or
    as things in your life change, your robo-advisor can rebalance your portfolio
    accordingly.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 而关于Robo-Advisors的*额外*美好之处在于，它们永远不会忘记你。它们会定期骚扰你，让你每隔一段时间填写问卷，以便尽可能更新你的信息。随着年龄增长或生活中的变化，你的Robo-Advisor可以相应地重新平衡你的投资组合。
- en: Brokerages with robo-advisor platforms do charge a management fee for using
    the service (0.25 percent is usually pretty standard). That’s much less than a
    human flesh-and-blood advisor would cost (about 1 to 1.25 percent), but also more
    than just doing it yourself (free). (You can also head to [richAF.club](https://richAF.club)
    to find my favorite robo-advisor recommendation!)
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 带有智能顾问平台的经纪公司使用该服务会收取管理费（通常为0.25%）。这比人类顾问的成本要低得多（大约为1到1.25%），但也比自己操作（免费）要高。
    （你也可以前往[richAF.club](https://richAF.club)找到我最喜欢的智能顾问推荐！）
- en: 'THE PAINT-IT-YOURSELF: Self-Directed Portfolios'
  id: totrans-286
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: 自主投资组合：自主投资组合
- en: Painting your own nails *can* be risky (you might spill that whole bottle of
    OPI on your carpet) and it *can* take a while to get the hang of (it takes practice
    to get your dominant hand not looking super janky, right?), but it’s ultimately
    doable and not *too* hard to learn.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 自己涂指甲*可能*有风险（你可能会把整瓶OPI洒在地毯上），而且*可能*需要一段时间才能掌握（练习让你的主导手看起来不那么糟糕，对吧？），但最终是可行的，而且学起来也不*太*难。
- en: Same goes for picking your own assets. If you’ve been following along so far
    this chapter and picking up what I’m putting down, there is *very* little chance
    of you completely exploding your entire financial life (because you’re not going
    to dump all your money into a meme stock, right?).
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 选择自己的资产也是一样的道理。如果你迄今为止一直在跟着本章的内容并理解我的意思，那么你完全爆炸你整个财务生活的机会*非常*小（因为你不会把所有的钱都投入到一个迷因股票中，对吧？）。
- en: That said, it doesn’t have to be all-or-nothing. You can have most of your investments
    managed by a robo-advisor or through your employer’s program *and* have a separate
    brokerage account where you invest a few bucks a month in a self-directed portfolio.
    As you feel more confident, you can keep going—or call it quits.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，不一定非此即彼。你可以让大部分投资由智能顾问或通过雇主的计划管理*并且*拥有一个单独的经纪账户，在那里你每月投资一些钱到一个自主投资组合中。当你感到更有信心时，你可以继续下去—或者停止。
- en: When you buy individual assets, you’ll look them up using a symbol of a few
    letters—this is true for ETFs and mutual funds as well as stocks!—which you can
    also use to research the makeup of the assets ahead of time on websites like Yahoo!
    Finance. You’ll log in to your online portal with the brokerage and select how
    much you want (either in shares, for a stock or an ETF, or in dollar amounts,
    for a mutual fund), and the brokerage will take it from there.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 当你购买个别资产时，你会用几个字母的符号查找它们—这对于ETF和共同基金以及股票都是正确的！—你也可以使用这些符号提前在Yahoo! Finance等网站上研究资产的构成。你将登录经纪公司的在线门户，并选择你想要的数量（无论是股票或ETF的股数，还是共同基金的金额），经纪公司会处理剩下的事情。
- en: “But *what should I buy, Vivian*?!” Okay, deep breaths! Here are two solid options
    for beginner investors that give you a sensible place to start investigating.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: “但是*我应该买什么，维维安*？！”好的，深呼吸！这里有两个适合初学者投资者的稳妥选择，让你有一个明智的开始调查的地方。
- en: '**Target-date fund:** Probably my number-one pick for a self-directed account
    when you’re just starting out, these guys are an incredibly beginner-friendly
    option for buying your first shares of something, while still knowing that you’re
    making a solid choice. Target-date funds are mutual funds that are regularly rebalanced
    to a mix of stocks, bonds, and other assets tailored to someone retiring in a
    given year. To find *your* target-date fund, first off, calculate what year you’ll
    turn sixty—that’s your target date. Next, log in to your brokerage and search
    “target-date fund” and look for the one with your target date (or the closest
    one to your target date—if you’re equally distant between two, just pick whichever
    one: the difference won’t be big enough to really matter). Some target-date funds
    do have minimum investment amounts, so check with your brokerage to see if that’s
    the case.'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标日期基金：** 当你刚开始投资时，这可能是我为自主账户选择的首选，这些基金是一个非常适合初学者的选项，可以购买你的第一批股票，同时仍然知道你正在做出一个明智的选择。目标日期基金是定期重新平衡的共同基金，包括股票、债券和其他资产，适合于某一年退休的人。要找到*你的*目标日期基金，首先计算你将在六十岁时转变的年份—那就是你的目标日期。接下来，登录你的经纪公司，搜索“目标日期基金”，找到与你的目标日期相符的基金（或者最接近你的目标日期的基金—如果你在两者之间距离相等，只需选择其中一个：差异不会太大以至于真的有影响）。一些目标日期基金确实有最低投资金额，所以请向你的经纪公司查询是否有这种情况。'
- en: '**Index fund:** If you’ve scrolled through #richtok, you’ve probably heard
    index funds mentioned more than a few times . . . and you’re probably like, “Okay,
    I get that they’re a good idea or whatever, but WHY. WHAT IS THIS WITCHCRAFT.”
    So here goes: an *index* is just where certain companies’ stocks trade: things
    you’ve heard of like NASDAQ, the S&P 500, and the Dow Jones Industrial Average.
    An index *fund* is a basket of investments that replicates all the companies in
    a particular index. So, if you’ve got an index fund based on the S&P 500, that’ll
    be a basket full of bits of those 500 companies. The index fund then acts like
    an annoying little brother and copycats whatever the index does: if big bro S&P
    500 goes up, lil bro index fund will go up. S&P goes down? Index fund will go
    down. This makes index funds, generally speaking, pretty good long-term investments,
    especially for beginners, because they’re an easy way to bet that the largest
    and most influential companies within our economy will go up over time. What you
    *won’t* get, compared to target-date funds, is that age-specific asset allocation—and
    the copycat action of index funds is less optimal when the economy, um, *temporarily*
    tanks. (Remember 2008? March 2020?) Index funds are available as mutual funds
    and as ETFs. Many index funds can be purchased as fractional shares (with less
    money overall) if you want too.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**指数基金：** 如果你浏览过 #richtok，你可能听说过指数基金不止一次……你可能会说，“好吧，我知道它们是个好主意或者其他什么，但为什么。这是什么巫术。”
    那么，这里有解释：*指数*只是某些公司股票交易的地方：你听说过的像纳斯达克、标普500和道琼斯工业平均指数。指数*基金*是一篮子投资，复制了特定指数中的所有公司。所以，如果你有一个基于标普500的指数基金，那将是一个装满这500家公司一部分的篮子。指数基金然后就像一个烦人的小弟弟，模仿指数的一切行为：如果大哥标普500上涨，小弟指数基金也会上涨。标普下跌？指数基金也会下跌。总的来说，这使得指数基金对于初学者来说是相当不错的长期投资，因为它们是一个简单的方式来押注我们经济中最大和最有影响力的公司会随着时间增长。与目标日期基金相比，你*不会*得到特定年龄资产配置，而且当经济暂时下滑时，指数基金的模仿行为也不太理想。（还记得2008年吗？2020年3月？）指数基金可以作为共同基金和交易所交易基金（ETF）购买。如果你愿意，许多指数基金也可以购买为零头股份（总体投资更少）。'
- en: Now, if all that made you super nervous, don’t be! Take a deep breath and remember
    that a robo-advisor is always an option.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果所有这些让你非常紧张，不要担心！深呼吸，记住机器顾问始终是一个选择。
- en: 'Step 4: Wait and watch.'
  id: totrans-295
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 第四步：等待并观察。
- en: 'Everyone’s favorite part of investing—waiting. But seriously, you don’t have
    to monitor these things like a hawk. It’s fine (and a good idea) to pop in every
    so often and see how your investments are doing, but mostly so that *you* get
    comfortable with using your brokerage platform and seeing the (very normal) ups
    and downs that your investments will take. What you *don’t* want to do is see
    a dip, panic, and pull all your money out of investment accounts entirely. Temporary
    dips—even bigger “market corrections”—are going to happen, and you are going to
    have to be mentally ready in order to stick this out for the long term. Remember,
    you have a diversified portfolio, not 100 percent of your money in Shitcoin or
    Beanie Babies Incorporated. You’re betting on the *overall economy*, and sometimes
    the economy takes a lil spill. And so long as you’re doing that, you’re in good
    shape: In fact, according to a recent market simulation study by NerdWallet, if
    you invest in a fund that simply tracks the growth of the economy (such as an
    index fund), you have a 99 percent chance of at *least* keeping your initial investment
    over forty years, and a 95 percent chance of *tripling* that initial investment.'
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 每个人最喜欢的投资部分——等待。但说真的，你不必像鹰一样监视这些事情。偶尔查看一下你的投资情况是可以的（而且是个好主意），但主要是为了让*你*熟悉使用你的经纪平台，并看到你的投资会经历的（非常正常的）起伏。你*不想*做的是看到下跌，恐慌，然后把所有的钱完全从投资账户中取出。暂时的下跌——甚至更大的“市场修正”——都会发生，你必须在心理上做好长期坚持的准备。记住，你有一个多样化的投资组合，不是100%的钱投在Shitcoin或Beanie
    Babies Incorporated上。你在押注*整体经济*，有时经济会有点小跌。只要你这样做，你就处于良好状态：事实上，根据NerdWallet最近的市场模拟研究，如果你投资于一个简单跟踪经济增长的基金（比如指数基金），你有99%的机会在四十年内*至少*保持你的初始投资，有95%的机会将初始投资*翻三倍*。
