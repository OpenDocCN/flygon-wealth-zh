- en: 6 I AM READY FOR FINANCIAL DOMINATION
  id: totrans-0
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我已经准备好接受财务统治了。
- en: When I first moved to NYC, I was twenty-two, fresh out of school, single and
    ready to ~mingle~. So, naturally, I spent a decent amount of my free time dating.
    One night, I ended up on a date with this one guy, and it was going pretty well—like,
    not love-at-first-sight level, but not fake-a-phone-call-to-escape level, either.
    He was cute enough, the drinks were good, it wasn’t a total waste of an evening.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 当我第一次搬到纽约时，我22岁，刚刚从学校毕业，单身，准备好去*交际*。所以，自然而然地，我花了相当多的空闲时间约会。有一天晚上，我和一个男人约会，情况还不错——不是一见钟情的程度，但也不是假装接到电话要逃跑的程度。他足够帅，饮料不错，这个晚上并不完全浪费。
- en: 'Now, I couldn’t help but notice that homeboy was dressed *up*: we’re talking
    Rolex, Ferragamo loafers, Hermès tie. And I was kind of surprised, because he
    was around my age, and he’d said he worked on Wall Street. Of course, I, too,
    worked on Wall Street at that point—which meant I had a rough understanding of
    what he was probably making. And it was not Ferragamo-and-Hermès money. At least,
    *I* was not making that much money: I was splitting a 600-square-foot studio apartment
    with another girl to save on rent and still buying those cheap drugstore pantyhose.
    So, you know, maybe a little sus.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我不禁注意到那个家伙穿得*很*光鲜：我们说的是劳力士手表，菲拉格慕懒汉鞋，爱马仕领带。我有点惊讶，因为他和我差不多年纪，他说他在华尔街工作。当然，那时我也在华尔街工作——这意味着我大致了解他可能挣多少钱。那可不是菲拉格慕和爱马仕的钱。至少，*我*挣不了那么多钱：我和另一个女孩合租一个600平方英尺的公寓来省房租，还在买那些便宜的药店连裤袜。所以，你知道，可能有点可疑。
- en: 'See, I’ve talked a lot in this book about all the stuff rich people do to get
    rich, get rich-*er*, and stay rich. But I want to be absolutely clear: being rich
    doesn’t automatically make you good at money. In fact, some rich people? Terrible
    with money. And I didn’t quite appreciate how true this was until I started hanging
    around them.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 看，我在这本书中谈了很多关于富人如何变得富有，变得更富有，以及保持富有的事情。但我想要绝对清楚：富有并不自动使你擅长理财。事实上，一些富人？对钱一窍不通。直到我开始和他们交往，我才真正意识到这一点。
- en: Like on this date.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 就在这次约会上。
- en: As it turned out, this dude spent the rest of the evening talking about how
    he just traveled to Mykonos, how he bought himself this Rolex with his bonus,
    blah blah blah. You know—tacky. I was kind of losing interest. But somewhere between
    tequila shot six and seven, he let it slip.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 结果，这家伙在接下来的晚上一直在谈论他刚去米科诺斯岛旅行，他如何用奖金给自己买了这块劳力士，等等。你知道的——俗气。我有点失去兴趣。但在喝了第六七杯龙舌兰酒之间，他不小心说漏了嘴。
- en: HE HAD FIVE-FIGURE CREDIT CARD DEBT.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 他有五位数的信用卡债务。
- en: Yes. My drunk ass almost fell on the floor when I heard that. Like, SIR—YOU
    ARE WEARING YOUR DEBT ALL AT ONCE RIGHT NOW. I’M LOOKING AT IT. YOU ARE A WALKING
    BILLBOARD FOR BAD DECISIONS.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 是的。当我听到那个时候，我几乎要醉倒在地板上了。像，先生——你现在一次性穿在身上的就是你的债务。我正在看着。你是一个负债累累的活广告牌。
- en: Needless to say, there was not a second date. (Hot take, but if someone’s finances
    and financial goals don’t jibe with yours, that’s a big red flag.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 不用说，没有第二次约会了。（热门看法，但如果某人的财务状况和财务目标与你不符，那是一个很大的红旗。）
- en: My lil outing with Wish.com Chuck Bass here just goes to show that even people
    who work in finance, even people who are literally born rich (because did I mention
    this guy’s dad was a big-time CEO too?), aren’t always good with their own money.
    This guy was about as one-percent-y as it gets, and yet he still didn’t understand
    why it might be a bad idea to rack up thousands on a credit card he had no way
    of paying back on time.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我和Wish.com的查克·巴斯小出行只是表明，即使是在金融领域工作的人，即使是天生富裕的人（因为我提到这家伙的爸爸也是一位大亨CEO），也不总是善于处理自己的钱。这家伙是最富有的那一百分之一，但他仍然不明白为什么在信用卡上刷上数千美元是一个坏主意，而且他没有办法按时还清。
- en: Understanding the fundamentals of earning, budgeting, saving, and investing
    is all well and good. But there’s also some next-level shit that you need to get
    in order to truly achieve financial domination. Things like credit, debt, and
    even taxes can all be used to your advantage *if* you know how they work—or screw
    you right over if you wing it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 理解赚钱、预算、储蓄和投资的基本原则都很好。但还有一些更高级的东西，你需要整理好才能真正实现财务统治。像信用、债务，甚至税收都可以利用*如果*你知道它们是如何运作的——或者如果你漫无目的地尝试，它们也可能让你遭受重大损失。
- en: 'Luckily, you’ve got a Rich BFF ready to show you allll the ropes. This chapter
    is all about that more meta stuff that comes with money: borrowing it, paying
    it back, giving the government its cut (sob sob), and making those big financial
    plans that’ll let you do exactly what you want with your life.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，你有一个富有的好朋友准备向你展示所有的技巧。本章将讨论与金钱相关的更宏观的事情：借贷、偿还债务、向政府交税（哭泣），以及制定那些让你能够按照自己的意愿生活的大型财务计划。
- en: (Unless that involves going into debt for designer loafers. Can’t help you there,
    bro.)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: （除非这涉及为设计师买鞋而负债。那就没办法帮你了，兄弟。）
- en: 'Cash versus Debit versus Credit: When to Spend with Which'
  id: totrans-13
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 现金、借记卡和信用卡：何时使用哪种支付方式
- en: What’s the difference between cash, a debit card, and a credit card?
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 现金、借记卡和信用卡之间有什么区别？
- en: I know, it sounds like the setup to a dad joke. But it’s a legit question, right?
    Why *do* we have so many forms of money to use, anyway? Does it really make a
    difference to pay with a wad of bills versus an AmEx? If a credit card is swiped
    in an empty forest, *does it make a sound*?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道，这听起来像是爸爸笑话的开头。但这是一个合理的问题，对吧？为什么我们有这么多种货币可以使用呢？用一叠钞票支付和用美国运通卡支付真的有区别吗？如果在空旷的森林里刷信用卡，*会发出声音吗*？
- en: Okay, we’re not in a freshman philosophy seminar, but still. There are pros
    and cons to each of these methods of paying for things, and knowing the difference
    will seriously level up your ability to spend wisely.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 好吧，我们不是在大一哲学研讨班上，但还是。使用这些支付方式各有利弊，了解区别将极大提升你明智消费的能力。
- en: Cash
  id: totrans-17
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 现金
- en: Generally, I am very anti-cash.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一般来说，我非常反对使用现金。
- en: One, there’s no protection. If you have twenty dollars in your pocket, and you
    trip and the twenty dollars falls out on the sidewalk, well, that’s not your twenty
    dollars anymore. The next person who walks by? It’s their money now. Don’t really
    love that for you.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一，没有保护。如果口袋里有二十美元，你摔倒了，二十美元掉在人行道上，那么那就不再是你的二十美元了。下一个经过的人？那就是他们的钱了。真的不希望这种事发生在你身上。
- en: Two, it’s really easy to spend cash. It’s not going to show up on a statement
    except as “ATM withdrawal,” so you can easily get into this weird headspace of
    lying to yourself because *Future Me will never know, ha ha ha!*
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第二，使用现金非常容易。除了“ATM取款”之外，它不会出现在账单上，所以你很容易陷入这种自欺欺人的怪异心态，因为*未来的我永远不会知道，哈哈哈！*
- en: Three, you’re not getting anything for spending cash. You don’t get credit card
    rewards. You’re not getting bonus points. You’re not getting cash back.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，使用现金不会得到任何回报。你不会得到信用卡奖励。你不会得到积分奖励。你不会得到现金返还。
- en: So there you go. Unless you’re just trying to pick up a Gatorade from the neighborhood
    bodega, I just see no reason to be using cash.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所以就是这样。除非你只是想从附近的便利店买一瓶Gatorade，我真的看不出使用现金的理由。
- en: THAT SAID.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此。
- en: There are certain perks to using cash. A lot of places—restaurants, salons,
    other service providers—provide a discount for paying in cash, and that discount
    may be worth more than the amount you would make in rewards from a credit card.
    That’s a very case-by-case basis, but if it makes sense, then it makes sense.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用现金有一些好处。很多地方——餐馆、美容院、其他服务提供商——提供现金支付折扣，而这个折扣可能比你用信用卡获得的奖励还要高。这是一个非常个案的情况，但如果有道理，那就有道理。
- en: Other places have a minimum spend for credit card purchases, or are straight-up
    cash only. Not my fave, but if you truly just want *one* bodega Gatorade and not
    *five*, then you’re better off paying in folding money.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 其他地方对信用卡消费设定最低消费额，或者只接受现金。虽然不是我最喜欢的，但如果你真的只想要*一瓶*便利店的Gatorade而不是*五瓶*，那么最好还是用纸币支付。
- en: Finally, cash is king for tips. Unfortunately, credit card tips don’t always
    make it back to the service industry folks in charge of your order, for whatever
    reason, and if you like the peace of mind knowing that your awesome waitress gets
    all of the $$$ you’re tipping her, you’re better off handing her a twenty.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，现金在小费方面是王道。不幸的是，信用卡小费并不总是能够全部交到负责你订单的服务行业人员手中，原因不明，如果你希望放心知道你给出色女服务员的所有小费都到了她手中，最好还是递给她一张二十美元的钞票。
- en: All things considered, the best strategy for cash is to withdraw it only when
    you know you’ll need it for something specific, so you’re not tempted to spend
    it freely (or lose track of it). Personally, I get out cash to pay my housekeeper
    and my lash technician, but that’s pretty much it—for everything else, there’s
    a credit card.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 综上所述，现金的最佳策略是只在你知道需要用于特定事情时才取现，这样你就不会被诱惑随意花费（或者失去追踪）。就我个人而言，我取现用于支付我的家政服务和睫毛技师，但基本上就是这样了——其他所有事情都可以用信用卡解决。
- en: Debit Cards
  id: totrans-28
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 借记卡
- en: Your debit card is directly linked to your checking account. It allows you to
    spend the money in that account either by swiping the card at a merchant or by
    withdrawing cash out of your bank for no fee, or getting cash out of an ATM for
    a small fee.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你的借记卡直接链接到你的支票账户。它允许你通过在商家刷卡或从银行取现而无需支付费用，或者在 ATM 取现而支付少量费用来花费账户中的资金。
- en: 'And that should be its primary purpose in your life: getting you cash.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这应该是它在你生活中的主要目的：为你获取现金。
- en: Yes, your debit card might be emblazoned with a Visa or Mastercard logo, and
    yes, you can swipe it at the register or punch the number in online just like
    it’s a credit card.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你的借记卡上可能印有 Visa 或 Mastercard 标志，是的，你可以在收银台刷卡或在线输入卡号，就像信用卡一样。
- en: But I seriously don’t recommend it. Too often, people tend to think of debit
    cards and credit cards as “basically the same thing,” but that’s just not true.
    They don’t see the point in having a credit card because they already have a debit
    card, and that lets them swipe for stuff instead of using cash, and isn’t that
    the point?
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但我真的不建议这样做。太多人倾向于认为借记卡和信用卡“基本上是一回事”，但这并不正确。他们不明白为什么要有信用卡，因为他们已经有了借记卡，这让他们可以刷卡购物而不是使用现金，这不就是目的吗？
- en: 'Noooooo. No no no. Buying with a debit card is the same as buying with cash:
    you’re not getting anything for it. If you’re already handing over a card or typing
    in a number, why not use a credit card and earn something in return?'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 不不不不。用借记卡购买与用现金购买是一样的：你没有得到任何东西。如果你已经递交卡或输入卡号，为什么不使用信用卡并获得一些回报呢？
- en: Also, as with cash, there’s no protection. But in the case of debit cards, that
    lack of protection is actually potentially much worse than the finders-keepers
    nature of cash. If you drop twenty bucks, you’ve just lost twenty bucks—that’s
    it. If you drop your debit card, you’ve potentially lost everything in your bank
    account. Whoever finds it can swipe and tap and order on Amazon to their heart’s
    content until you realize and have the bank freeze the card.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，与现金一样，没有保护措施。但是在借记卡的情况下，这种缺乏保护措施实际上可能比现金的捡到就是自己的性质更糟糕。如果你掉了二十块钱，你只是失去了二十块钱——就这样。如果你掉了你的借记卡，你可能失去了银行账户中的所有资金。找到它的人可以刷卡、轻点和在亚马逊上尽情订购，直到你意识到并让银行冻结卡。
- en: And, unlike with a credit card, that money is likely *not* coming back.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，与信用卡不同，那笔钱很可能*不会*回来。
- en: This is where debit and credit cards really diverge. A debit card is access
    to your money. A credit card is access to a financial institution’s money. With
    a credit card, you’re basically spending the bank’s money for a month, and then
    a month later they’ll say, “Hey, we lent you this money a month ago, so pay up,”
    and you replenish their coffers with your credit card payment.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是借记卡和信用卡真正分道扬镳的地方。借记卡是访问你的资金。信用卡是访问金融机构的资金。使用信用卡，你基本上是在一个月内花费银行的钱，然后一个月后他们会说：“嘿，我们一个月前借给了你这笔钱，所以还钱吧”，然后你用信用卡付款来补充他们的资金。
- en: 'Now, if your debit card gets stolen, that thief is spending your money, and
    you’re fucked. The bank is going to say NMPYP—not my problem, your problem. Think
    about it: if it’s your money that gets stolen, your bank is not that incentivized
    to help you get it back. Of course they’ll freeze the card, but other than that,
    they’re just like, “Oh, sorry, that really sucks for you!” They’re like a friend
    patiently listening to your story about a terrible Tinder date: there’s nothing
    they can do to fix it, and they’re really just replying to be polite.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，如果你的借记卡被盗，那个小偷就在花你的钱，而你则很惨。银行会说 NMPYP——不是我的问题，是你的问题。想想看：如果是你的钱被盗了，你的银行并没有太大的动力帮助你找回。当然他们会冻结卡，但除此之外，他们只会说：“哦，抱歉，这对你来说真的很糟糕！”他们就像一个耐心听你讲述糟糕
    Tinder 约会的朋友：他们无法解决问题，只是礼貌地回复而已。
- en: But if your *credit* card gets stolen and spent on, that person is spending
    the bank’s money. And when a thief is spending the bank’s money, the bank is *very*
    incentivized to get that money back. They will call merchants. They will scan
    security cameras. They will figure out who is using that card and go full Liam
    Neeson to track them down. They’ll also close the card right away and make sure
    that those charges are taken off, because since you reported it right away, they
    know it isn’t you, and you’re not liable to pay up. (Similarly, if you buy something
    with a credit card and it never shows up? You can issue a chargeback, get a refund,
    and make your bank argue with the merchant about why it never arrived. Debit card?
    You’re just going to eat the cost.)
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但是如果你的*信用*卡被盗刷了，那个人实际上是在花银行的钱。当一个小偷在花银行的钱时，银行会非常有动力要拿回那笔钱。他们会联系商家。他们会扫描监控摄像头。他们会找出谁在使用那张卡，并像李安·尼森一样全力追踪他们。他们也会立即关闭卡片，并确保这些费用被取消，因为你立即报告了，他们知道不是你，你不需要承担责任。（同样，如果你用信用卡购买了东西，但从未收到？你可以发起退款，获得退款，并让你的银行与商家争论为什么货物没有送到。借记卡？你只能自己承担成本。）
- en: So not using your debit card for everything is just thinking about where incentives
    lie, recognizing your value as a customer, and knowing that you can tap into those
    private security forces that will be *on the case* if your card gets stolen.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，不要把你的借记卡用于所有事情只是在考虑激励措施所在，认识到你作为客户的价值，并知道如果你的卡被盗刷，你可以利用那些私人安全力量会*全力以赴*的情况。
- en: 'The one other thing to keep a debit card on hand for is verifying your identity
    at a physical branch of your bank: if you need to go in for any reason, the teller
    can just ask for the debit card linked to your checking account and instantly
    pull up your profile.'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个保留借记卡的原因是在银行的实体分支机构验证你的身份：如果你需要出门办事，出纳员只需要求使用与你的支票账户关联的借记卡，就可以立即查看你的个人资料。
- en: But besides that and cash withdrawals, there really isn’t any other reason to
    use a debit card on the reg. For all those checking accounts I have, I keep one
    (1) debit card in my wallet, and that is the one that I pay no ATM fees on.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但除此之外和取现金外，真的没有其他理由经常使用借记卡。对于我所有的支票账户，我只保留一张（1）借记卡在钱包里，这是我不需要支付任何 ATM 费用的卡。
- en: Credit Cards
  id: totrans-42
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 信用卡
- en: I think everyone should have a credit card.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为每个人都应该有一张信用卡。
- en: At their most basic, credit cards let you purchase something now and not have
    to pay for it until later. Instead of drawing the money directly from your checking
    account, like a debit card, a credit card essentially fronts the money to the
    merchant on your behalf, then sends *you* a bill later in the month.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在最基本的层面上，信用卡让你现在购买东西，直到以后再付款。与像借记卡那样直接从你的支票账户划款不同，信用卡实际上代表你向商家提供资金，然后在月底向*你*寄送账单。
- en: So that’s pretty convenient to start, right? But there’s so much more to credit
    cards than just an IOU.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这起步相当方便，对吧？但信用卡远不止是一张欠条。
- en: Credit cards offer fraud protection, so they’ll make you whole if someone steals
    your Visa and goes on a shopping spree at Walmart. They’ll let you earn you perks
    like travel points and cash back, so you can get free shit dot com for zero extra
    effort. They help you build your credit score, so you can qualify for better terms
    on things like mortgages and auto loans down the road.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 信用卡提供欺诈保护，所以如果有人盗刷了你的 Visa 卡，在沃尔玛大肆购物，他们会全额赔偿你。它们让你获得旅行积分和现金返还，这样你就可以轻松获得免费物品。它们帮助你建立信用评分，这样你就可以在未来获得更好的抵押贷款和汽车贷款条件。
- en: Basically, they take something you’re doing anyway—spending money—and give you
    something extra in return.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，它们会拿你本来就在做的事情——花钱——并给你额外的回报。
- en: Which basically makes credit cards the greatest thing ever . . . IF you understand
    how they work.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这基本上使信用卡成为有史以来最伟大的东西 . . . *如果* 你了解它们的工作原理。
- en: 'See, credit card companies aren’t fronting you cash out of the goodness of
    their hearts. They want to make money, and they have three ways of doing it. One,
    they might charge an annual fee for the privilege of holding that card (usually
    if it’s one with a lot of perks). Two, they make money off of charging merchants
    interchange fees: whenever you swipe your card, the store is paying a 1.5 to 3.5
    percent fee to process the credit card payment, which goes right back to the CC
    company. And three, they make money from people carrying a balance.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 看，信用卡公司并不是出于好心给你提供现金。他们想要赚钱，而他们有三种方法。一，他们可能会收取持有该卡的特权的年费（通常是拥有很多福利的卡）。二，他们通过向商家收取交易费来赚钱：每当你刷卡时，商店都要支付1.5到3.5％的手续费来处理信用卡付款，这笔费用直接归信用卡公司所有。三，他们通过持有余额的人赚钱。
- en: Remember my broke-little-rich-boy date and his five-figure credit card debt?
    People like him represent a major source of revenue for these companies. They
    use a credit card to buy stuff they can’t pay back by the bill due date. Instead,
    they just make the minimum payment each month—whatever the card company asks for
    to keep the card open, usually *far* less than the total balance. Whatever’s left
    over after that drop in the bucket payment rolls into next month—with interest.
    Sometimes *hella* interest. And when you focus on just that minimum payment, it’s
    easy not to realize how much the APR (the annual percentage rate, which is how
    the card company will determine how much to lump on to your total every statement
    period) is jacking up your total debt month after month. This means my rich-broke
    date and people like him are not only still on the hook for their initial shopping
    charges, they’re paying for what they bought *and* for the fact that they didn’t
    pay it off right away (aka interest).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 还记得我那个身无分文的富家子弟约会对象和他的五位数信用卡债务吗？像他这样的人是这些公司的主要收入来源。他们使用信用卡购买他们无法在账单到期日前偿还的东西。相反，他们每个月只支付最低还款额——通常是信用卡公司要求的保持卡片开放的金额，通常*远远*少于总余额。在那点滴付款后剩下的金额会滚入下个月——带着利息。有时是*极高*的利息。当你只关注最低还款额时，很容易不会意识到每个月APR（年利率，信用卡公司将根据此确定每个账单周期要增加多少金额到您的总额）是如何使您的总债务每个月增加的。这意味着我那个富有但身无分文的约会对象和像他一样的人不仅仍然要为他们最初的购物费用负责，还要为他们购买的东西*以及*因为他们没有立即偿还而支付的费用（即利息）。
- en: Good news for the credit card companies. Bad news for Prince Alarming and his
    Rolex.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 信用卡公司的好消息。对于阿拉丁王子和他的劳力士来说是坏消息。
- en: The thing is, though, that situation is completely avoidable. If you know the
    rules your credit card has, you can not only play safely within them, but beat
    those suckers at their own game.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 问题是，这种情况是完全可以避免的。如果你了解你的信用卡规则，不仅可以在其中安全地玩耍，而且可以打败那些家伙。
- en: Because you know who credit card companies *don’t* make money off of? Rich people.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你知道信用卡公司*不*从富人身上赚钱。
- en: Rich people know how to use credit cards so that they can not only avoid getting
    dinged with interest charges, but they can actually *profit*. They know if they
    play their cards right (lol), they can get much more value in rewards—in the form
    of cash back, luxury perks like hotel status and airport lounges, and other freebies—even
    if they’re paying a three- or four-figure annual fee. And all they have to do
    is simply use their credit card regularly and pay it off in full every balance
    period. That’s it. They aren’t shook by cards with massively high APRs because
    they know that when you pay the bill in full, the interest rate has literally
    zero effect on you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 富人知道如何使用信用卡，以便不仅避免支付利息，而且实际上可以*赚钱*。他们知道如果他们玩得好（哈哈），他们可以获得更多的奖励价值—以现金返还、豪华福利如酒店会员资格和机场休息室，以及其他免费赠品—即使他们支付三位数或四位数的年费。他们所要做的就是定期使用信用卡并在每个结算周期内全额还清。就是这样。他们不会被高利率的卡片吓倒，因为他们知道当您全额支付账单时，利率对您实际上没有任何影响。
- en: So that’s why credit cards are the best thing ever. Learn the rules, don’t break
    them, and you can make the money you’re *already* spending work for you. Whatever
    expenses you put on your credit card should have a dollar in your checking account
    already assigned to cover it, and then the credit card statement should be paid
    off on time. That’s how you hit that sweet spot between “earning rewards” and
    “avoiding interest payments”—and score stuff like resort stays, travel insurance,
    and first-class tickets to St. Tropez along the way.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 所以信用卡是最好的东西。学会规则，不要违反它们，你就可以让你*已经*花费的钱为你工作。你在信用卡上的任何开销都应该在你的支票账户中已经分配了一美元来支付，然后信用卡账单应该按时支付。这就是你在“赚取奖励”和“避免利息支付”之间找到的甜蜜点——并且在这个过程中获得度假住宿、旅行保险和去圣特罗佩的头等舱机票等好处。
- en: 'Finally, there is one last aspect of credit-card-having to discuss here: your
    credit score. Remember how credit cards are basically you using the bank’s money?
    Well, the bank has to deem you worthy of using its money before it turns you loose
    to buy stuff. And it’s not going to trust just *anyone*. It’s like when a girlfriend
    of yours is going to a black-tie wedding and asks to borrow a dress from your
    closet: are you automatically going to give her the nicest gown you own, the one
    you absolutely love and would cost a fortune to replace?'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在这里还有一个关于持有信用卡的最后一个方面要讨论：你的信用评分。记得信用卡基本上就是你在使用银行的钱吗？银行必须认为你有资格使用它的钱，然后才会放心地让你去购物。它不会轻易相信*任何人*。就像当你的一个女友要去参加一场黑领结婚礼，并从你的衣柜里借一条裙子时：你会自动给她你拥有的最漂亮的礼服吗，那件你绝对喜欢并且替换起来要花一大笔钱的？
- en: No, right? Because it depends on how much you *trust* this particular girlfriend
    of yours.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 不是吗？因为这取决于你对这位特定女友的*信任*程度。
- en: If you’ve been friends since, like, Girl Scout camp, and remember that she won
    a merit badge for “tidiest tent,” you probably trust her to take good care of
    your dress and probably even get it dry-cleaned after. If she’s a newer, more
    casual friend you don’t *really* know that well, maybe you’ll lend her that nice,
    replaceable dress you got on sale so that you won’t lose sleep over if she never
    gives it back. And if you met her in college when you were holding her hair so
    she could barf up a Long Island iced tea . . . maybe you don’t risk giving her
    anything.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你们自从女童子军营相识，还记得她因“最整洁的帐篷”而获得了一个荣誉徽章，你可能会相信她会好好照顾你的裙子，甚至在之后把它干洗一下。如果她是一个较新的、更随意的朋友，你并不*真的*那么了解她，也许你会借给她那件你打折买的可以替换的漂亮裙子，这样即使她不还给你也不会让你睡不着觉。如果你是在大学认识她，当时你正在扶着她吐出一杯长岛冰茶的时候……也许你不会冒险给她任何东西。
- en: The same is true for financial institutions giving out loans or lines of credit.
    The more trustworthy they find you, the higher a spending limit or the bigger
    a loan they’ll be comfortable giving you. And *that’s* what your credit score
    represents—and what the next section is all about.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 对于发放贷款或信用额度的金融机构也是如此。他们认为你越可信赖，他们就越愿意给你更高的消费限额或更大的贷款。而*这*就是你的信用评分所代表的内容，也是接下来的部分要讨论的内容。
- en: Credit Score Goals
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 信用评分目标
- en: The biggest mistake I ever made with my first credit card? It wasn’t overspending.
    It wasn’t losing it and having some rando max out my limit on Amazon.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 我用我的第一张信用卡犯过的最大错误？不是花钱过度。也不是把它丢了，然后让某个陌生人在亚马逊上把我的限额用光。
- en: It was CLOSING THE ACCOUNT.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 那是关闭账户。
- en: Why? A little thing called *my credit score*.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？一个叫做*我的信用评分*的小事。
- en: Your credit score is a number from 300 to 850 that essentially grades you on
    how “creditworthy” you are as a consumer. It’s the “how likely are you to pay
    back debt” score, so the higher the credit score, the better you’ll be to potential
    lenders—basically, it’s a grade, but for real life.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你的信用评分是一个从300到850的数字，基本上评估你作为消费者的“信用价值”。这是一个“你有多大可能偿还债务”的评分，所以信用评分越高，你对潜在借款人就越有利——基本上，这是一个成绩，但是在现实生活中。
- en: 'Now, in my defense, I thought I was being responsible. My thinking was somewhere
    along the lines of *Something something it’s bad to have too many outstanding
    lines of credit something*. I had certainly heard this piece of wisdom from more
    than one “financial guru”: I’d been in the workforce for a few years, I was finally
    making some real money, I had gotten some more “elite” credit cards, and when
    I looked at the entry-level card I had gotten at the end of college, I just figured,
    *Eh, I don’t need this anymore*. Basically, I thought what I was doing was total
    A+ student behavior.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为自己辩护，我当时认为我是在负责任。我的想法大致是*某种某种拥有太多未偿信贷额度是不好的某种东西*。我肯定听过不止一个“财务大师”传授的这条智慧：我已经在职场工作了几年，终于开始赚真钱了，我得到了一些更“精英”的信用卡，当我看到大学毕业后得到的入门级信用卡时，我只是想，*嗯，我不再需要这个了*。基本上，我认为我所做的是完全符合A+学生行为的。
- en: But that starter card also happened to be my *oldest* credit card. And what
    I failed to realize in that moment is that one of the things I was being graded
    on was my *credit history*—aka how many years I’d been a solid, reliable credit
    card owner making regular payments in full. When I canceled that card—*poof*.
    My credit history was cut in half, from eight years to four. It was the equivalent
    of writing the world’s best term paper only to delete the first half of it off
    my hard drive forever—doesn’t matter that I *did the work*, because I didn’t have
    the proof anymore.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 但那张入门卡也恰好是我*最老*的信用卡。而我当时没有意识到的一件事是，我被评分的其中一项是我的*信用历史*——也就是我作为一个稳定、可靠的信用卡持有者多少年来按时全额还款。当我取消那张卡时—*噗*。我的信用历史减半，从八年减少到四年。这就好比写了世界上最好的学期论文，然后永远删除了硬盘上的前半部分—不管我*做了工作*，因为我没有证据了。
- en: This whoopsie dropped my credit score a full sixty points, and the only thing
    I could do was wait and keep on top of my payments. At the time, I was royally
    pissed (okay, ngl, I’m still *slightly* pissed) but in hindsight, if I had actually
    known what credit scores were (beyond just some random number), I probably could’ve
    saved myself a lot of stress.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 这个小错误让我的信用评分直接下降了六十分，我唯一能做的就是等待并继续保持按时还款。当时，我非常生气（好吧，不瞒你说，我现在还*稍微*生气），但事后想想，如果我当时真的知道信用评分是什么（不仅仅是一个随机数字），我可能就能避免很多压力了。
- en: 'So please: learn from my mistakes, and learn what the hell this real-life grade
    is all about.'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，请：从我的错误中吸取教训，并了解这个现实生活等级到底是什么意思。
- en: Why are credit scores even a thing?
  id: totrans-69
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么信用评分会存在？
- en: No one likes being graded, but credit scores do have a purpose.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 没有人喜欢被评分，但信用评分确实有其目的。
- en: As we saw in the last section, credit scores are how credit card companies will
    determine whether you’re worthy of a Super Mega Diamond Elite card, or if you’re
    more of a Super-Simple Cash Back kinda person. Same goes for things like mortgages,
    car loans, or even leasing an apartment. And given that our economy is now a literal
    worldwide web of banks, lenders, and consumers, a numerical score is kinda the
    only practical way to do this.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在上一节中看到的，信用评分是信用卡公司确定你是否值得拥有超级大钻石精英卡，还是更适合拥有超级简单返现卡的方式。同样适用于抵押贷款、汽车贷款，甚至租房。鉴于我们的经济现在是一个真正的全球银行、放贷人和消费者网络，数字评分是唯一实际的做法。
- en: 'See, back in the day, when banks were small-town affairs and everything was
    old-timey, lenders could rely on knowing who you were, knowing your family, and
    knowing that your barrel-making shop or whatever was doing pretty steady business
    and decide that you were loan-worthy. But nowadays, lenders need something less
    based on village gossip and more based on facts. (This means that the credit score
    *itself* is actually pretty modern: the first standardized credit scores came
    about in 1956, and the system we use today has only been in play since 1989.)
    For all their issues (and we’ll get to those), the number grades of modern credit
    scores solve that problem.'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 当时，银行还是小镇事务，一切都很古老，放贷人可以依靠了解你的身份、了解你的家庭，知道你的制桶店或其他生意相当稳定，然后决定你是否值得贷款。但如今，放贷人需要更少基于村庄流言，更多基于事实的东西。（这意味着信用评分*本身*实际上相当现代：第一批标准化信用评分始于1956年，我们今天使用的系统自1989年才开始实施。）尽管存在各种问题（我们会讨论到这些问题），现代信用评分的数字等级解决了这个问题。
- en: 'Now, you may ask: “Okay, so they’re grades . . . but I don’t remember taking
    a test??? Was I supposed to apply for something?”'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你可能会问：“好吧，它们是等级……但我不记得参加过考试？？？我应该申请什么吗？”
- en: Nope. Broadly speaking, everyone who has a social security number in the United
    States is eligible to have a credit score. There are three major credit bureaus
    in charge of credit scores—Equifax, Experian, and TransUnion—who do all the collecting,
    analyzing, and providing lenders information about consumer credit. Whenever you
    first take on credit, or are somehow associated with debt or loans, you’ll start
    getting graded by these guys (technically, credit “score” is a misnomer and you
    have multiple “credit scores,” one from each credit bureau, but because all three
    bureaus are drawing on the same information about you, they’ll usually fall within
    a relatively similar range).
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 不是的。广义上讲，在美国拥有社会安全号码的每个人都有资格拥有信用评分。有三家主要的信用局负责信用评分——Equifax、Experian和TransUnion——他们负责收集、分析并向贷款人提供有关消费者信用的信息。每当你第一次使用信用，或者以某种方式与债务或贷款有关，你就会开始被这些人评分（技术上讲，信用“评分”是一个错误的称呼，你有多个“信用评分”，每个信用局都有一个，但因为这三家信用局都在使用关于你的相同信息，它们通常会落在一个相对相似的范围内）。
- en: Until you do that, however, you won’t have a credit score. And, unfortunately,
    *no* credit score can be just as tough as a *bad* credit score, because until
    you’ve proven you’re good at paying things back, the creditors have nothing to
    go on.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在你做到这一点之前，你将没有信用评分。不幸的是，*没有*信用评分和*不良*信用评分一样困难，因为在你证明自己擅长偿还债务之前，债权人没有任何依据。
- en: This is one place where rich people *love* to work the system. What savvy rich
    parents do is put their child on their credit card as an authorized user, meaning
    their kid’s social security number is associated with that line of credit. Even
    if the kid doesn’t do any of the buying or repaying, as long as those parents
    pay their credit card bill on time, the kiddo will be recorded as a Responsible
    Credit-Using Person. The more time passes, the longer the kid’s *credit history*
    gets, and the more their score goes up. They get an A+ without even having to
    study.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 这是富人*喜欢*操纵系统的地方之一。聪明的富裕父母所做的是将他们的孩子列入他们的信用卡授权用户，这意味着他们孩子的社会安全号码与该信用额度相关联。即使孩子不进行任何购买或偿还，只要父母按时支付信用卡账单，孩子就会被记录为一个负责任的信用使用者。随着时间的推移，孩子的*信用历史*变得越来越长，他们的评分也会提高。他们甚至无需学习就能得到A+。
- en: For those who *weren’t* born to ultra savvy parents, though, we’re talking basically
    starting from square one. That’s why it’s so important to understand what’s on
    these invisible tests that are grading your credit and what the best possible
    grades are.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些并非出生在极具见识的父母家庭的人来说，我们基本上是从零开始。这就是为什么理解这些无形测试中的内容以及最佳成绩是如此重要，这些测试正在评估你的信用，以及最佳成绩是什么。
- en: How are credit scores calculated?
  id: totrans-78
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 信用评分是如何计算的？
- en: 'The credit bureaus are looking at five major factors when they score you—you
    can think of these like a class syllabus that lays out which assignments count
    the most toward your semester grade:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 当信用局对你进行评分时，他们会考虑五个主要因素——你可以将这些看作是一份课程大纲，列出了哪些作业对你学期成绩的影响最大：
- en: 'Payment history (35 percent of your score): Basically, how often have you paid
    on time? The more, the better.'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 付款历史（占你评分的35%）：基本上，你有多频繁按时付款？越频繁，越好。
- en: 'Credit utilization (30 percent of score): This is evaluating how much you owe,
    but grading it on a curve. It’s not the flat dollar amount that counts, it’s how
    much of what’s *available* to you that you’ve used that matters—the percentage,
    in other words, which is your credit utilization. So if you have a credit card
    with a $10,000 limit, and you owe $2,000 on it, your credit utilization is 20
    percent.'
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信用利用率（占评分的30%）：这是评估你欠多少钱，但是根据曲线来评分。重要的不是固定的金额，而是你使用了多少*可用*的金额，也就是你的信用利用率。因此，如果你有一张信用卡，额度为$10,000，你欠$2,000，那么你的信用利用率为20%。
- en: 'Length of credit history (15 percent of score): How long have you had your
    current lines of credit? The longer that history, the less risky you’re considered,
    because there’s more data to show your payment history.'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信用历史长度（占评分的15%）：你拥有当前信用额度多长时间了？历史越长，你被认为越不冒险，因为有更多数据显示你的付款历史。
- en: 'Types of credit (10 percent of score): There are different kinds of credit
    out there, and lenders like to know that you can handle every variety. This looks
    at the mix between your installment (your mortgage or car loan), revolving (your
    credit card), and open credit (a charge card like the AmEx, where you need to
    pay the full balance each month) and grades you on how well-balanced the mix is.'
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 信用类型（评分的10%）：市面上有不同种类的信用，借款人希望知道你能处理各种类型的信用。这会考虑你的分期付款（如抵押贷款或汽车贷款）、循环信用（如信用卡）和开放信用（如美国运通卡，每月需支付全额余额）之间的混合情况，并根据混合情况的平衡程度对你进行评分。
- en: 'New credit (10 percent of score): This grades you on how often you’re applying
    for and opening new lines of credit. Frequently asking for more loans can be a
    red flag (“Why does this b keep needing more money?? She broke???”). This is also
    known as the number of recent credit inquiries, or “hard pulls,” on your credit
    score.'
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 新信用（评分的10%）：这会评估你申请和开设新信用额度的频率。频繁申请更多贷款可能会引起警示（“这个人为什么总是需要更多钱？她破产了吗？”）。这也被称为最近信用查询的次数，或者你信用评分上的“硬查询”。
- en: What’s a good credit score, and what’s my credit score?
  id: totrans-85
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 什么是良好的信用评分，我的信用评分是多少？
- en: As for the actual A, B, C, D, E, and F breakdowns, the overall range of credit
    scores goes from 300 to 850.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 至于实际的A、B、C、D、E和F等级，信用评分的整体范围从300到850。
- en: Unfortunately, unlike letter grades, the threshold to “pass” is a lot higher
    than just “not getting an F.” Even though 300 is the minimum, once you hit 500
    or lower, you’re much more likely to be refused point-blank for any loans or credit.
    To get the best terms on any money you may need to borrow, you’re going to want
    a score in the Very Good or Excellent category—what constitutes “good” (or “good
    enough”) will vary from lender to lender.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 不幸的是，与字母等级不同，“及格”的门槛远高于“不是得到F”。尽管300是最低分，但一旦达到500或更低，你更有可能被直接拒绝任何贷款或信用。为了获得任何可能需要借款的最佳条件，你需要一个非常好或优秀类别的评分——什么构成“好”（或“足够好”）会因借款人而异。
- en: 'That said, the general breakdown is usually this:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，一般的分级通常是这样的：
- en: '800–850: Excellent'
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '800–850: 优秀'
- en: '740–799: Very Good'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '740–799: 非常好'
- en: '670–739: Good'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '670–739: 良好'
- en: '580–669: Fair'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '580–669: 一般'
- en: '300–579: Poor'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '300–579: 差'
- en: To check your score, you can go to AnnualCreditReport.com once per year for
    a free credit report (including the score, as well as the detailed reporting that
    went into your scoring) that won’t count as a “hard inquiry.” If you discover
    you’re at the bottom of the class, *don’t freak out*. Just like with school grades,
    you can do makeup work and do some extra-credit assignments to bring your grade
    up. With time and some smart money moves, credit scores are very fixable.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查你的评分，你可以每年一次免费访问AnnualCreditReport.com获取信用报告（包括评分以及用于评分的详细报告），这不会被视为“硬查询”。如果你发现自己处于班级的最低水平，*不要惊慌*。就像学校成绩一样，你可以做补救工作和额外学分作业来提高你的分数。通过时间和一些明智的理财举措，信用评分是可以很容易修复的。
- en: (Also, I am begging you—learn from my mistakes. Don’t get rid of your starter
    credit card!!! I don’t care if it’s the rinkiest, dinkiest card giving you negative
    one points for every dollar you spend—don’t close it. You can always look into
    upgrading it to a fancier card you’ll use more, or downgrading it if there’s an
    annual fee you don’t wanna pay anymore, just DO. NOT. CLOSE. IT. Thank you for
    coming to my Ted Talk.)
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: （另外，我恳求你——从我的错误中吸取教训。不要关闭你的首张信用卡！！！不管它是给你每花一美元就扣一分的最糟糕的卡片——不要关闭它。你总是可以考虑将其升级为更高级的卡片，或者如果有你不想再支付的年费，将其降级，但是不要关闭它。感谢你来听我的演讲。）
- en: 'Extra Credit: Five Tips for Acing Your Credit Score'
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 额外学分：五个提高信用评分的技巧
- en: '**Make payments on time.** For any loans, credit card statements, car notes,
    or other lines of credit you have, don’t miss payments—even by a day, and even
    if you can only swing the minimum. If you’re a bit of a space cadet with deadlines,
    then keep a cash cushion in your bill-pay checking account and set your bills
    to auto pay every month. And if you’re accidentally late with a single payment?
    Call your bank and ask if they’ll remove it from your record as a one-time courtesy.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**按时付款。** 对于任何贷款、信用卡账单、汽车贷款或其他信用额度，不要错过付款日期——即使只差一天，即使你只能支付最低金额。如果你对截止日期有点疏忽，那么在你的账单支付账户中保持一定的现金储备，并设置每月自动付款。如果你意外延迟了一次付款？打电话给你的银行，询问他们是否可以作为一次礼貌的举措将其从你的记录中删除。'
- en: '**Know the credit utilization sweet spot.** The magic numbers here are 30 percent
    and 10 percent. 30 percent is the red-flag number: once you start using more than
    30 percent of your available credit, your credit score will take a hit. (So, for
    example, if you have a credit card with a $10,000 limit and carry more than $3,000
    on it.) Ten percent, on the other hand (so, carrying about $1,000 on that card)
    is more what lenders like to see: this shows that you’re actively using the card
    (which is good) but not going crazy and racking up charges. Keep your utilization
    in that friendly zone for a few months and you should see your score increase.'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**了解信用利用率的甜蜜点。** 这里的魔法数字是30%和10%。30%是警示数字：一旦你开始使用超过你可用信用的30%，你的信用评分就会受到影响。（所以，例如，如果你有一张信用额度为$10,000的信用卡，并且在上面花费超过$3,000。）另一方面，10%（即，在该卡上花费约$1,000）更符合贷款人的喜好：这表明你在积极使用卡片（这是好事），但不会疯狂地累积费用。保持你的利用率在这个友好区域几个月，你应该会看到你的评分提高。'
- en: '**Move the goalposts.** This is my absolute favorite trick in the book. You
    might *think* that the only way to decrease your credit utilization is to pay
    down that debt . . . but it’s not. Remember, credit utilization is a percentage—a
    fraction. So if you make the bottom number (your credit limit) bigger, you can
    magically shrink your utilization, even if the top number (how much you spend
    and owe) stays the same. Every six to twelve months, call your credit card company
    and ask for a credit limit increase—*especially* if your income has increased
    since you opened your card. Many times, if you’re in decent standing with them,
    they’ll bump you up on the spot.'
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**改变目标。** 这是我最喜欢的伎俩。你可能*认为*唯一减少信用利用率的方法是偿还债务...但并非如此。记住，信用利用率是一个百分比—一个分数。所以，如果你让底部数字（你的信用额度）变大，即使顶部数字（你的支出和欠款）保持不变，你也可以神奇地减少利用率。每六到十二个月，给你的信用卡公司打电话，要求提高信用额度—*尤其是*如果自开卡以来你的收入有所增加。很多时候，如果你与他们关系良好，他们会立即提高你的额度。'
- en: '**Scrub your record.** Credit bureaus make mistakes. Incorrect personal info,
    accounts that don’t belong to you, and even accounts that are marked as delinquent
    when they’re not can all show up on your credit report and ding your score. Get
    a copy of your full credit report (not just the score) and look it over carefully.
    If you see anything fishy, that you don’t recognize, or that’s wrong, contact
    the credit bureau ASAP and let them know what’s wrong. They’ll investigate, make
    sure your report is accurate, and hopefully fix your score. (This is also a good
    way to spot identity theft—someone using your name and SSN to rack up debt.)'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**清理你的记录。** 信用局会犯错误。不正确的个人信息，不属于你的账户，甚至被标记为拖欠的账户都可能出现在你的信用报告中，影响你的评分。获取你的完整信用报告副本（不仅仅是分数），仔细查看。如果你发现任何可疑的、你不认识的或错误的内容，请立即联系信用局并告诉他们出了什么问题。他们会进行调查，确保你的报告准确，并希望修复你的评分。（这也是发现身份盗用的好方法—有人使用你的姓名和社会安全号码累积债务。）'
- en: '**Get a secured credit card.** If you have no credit or low credit, it doesn’t
    mean you can’t get a credit card. It just limits you—temporarily—to a certain
    *kind* of credit card. A *secured credit card* is sort of what it sounds like:
    it’s essentially a card with a security deposit, where you send the company a
    cash deposit up front as collateral. Lots of secured credit cards will also charge
    an annual fee—usually somewhere between twenty-five and ninety-nine dollars annually—in
    addition to that security deposit, but that can be a price *totally* worth paying:
    with a secured credit card, if you are able to spend wisely, don’t max your limit,
    and pay it off every single month, that responsible pattern will, over time, boost
    your credit score—and eventually you’ll be able to upgrade your secured card to
    a more lucrative credit card with better benefits.'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**申请担保信用卡。** 如果你没有信用记录或信用记录较低，并不意味着你不能申请信用卡。它只是暂时限制了你—暂时限制了你只能申请一种*类型*的信用卡。担保信用卡听起来就是什么样子：它本质上是一张带有保证金的卡，你需要提前向公司寄送一笔现金作为抵押。很多担保信用卡还会收取年费—通常在每年二十五到九十九美元之间—除了那笔保证金，但这可能是一个完全值得支付的价格：有了担保信用卡，如果你能明智地消费，不超过限额，并且每个月都还清账单，这种负责任的模式会随着时间推动你的信用评分—最终你将能够将你的担保卡升级为更有利可图的信用卡，享受更好的福利。'
- en: Net net, credit is your friend if you are responsible, read the fine print,
    and can play the rules of the game correctly.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 总的来说，如果你负责任，仔细阅读条款，并且能够正确地玩游戏规则，信用就是你的朋友。
- en: Debt
  id: totrans-103
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 债务
- en: If just reading the word *debt* makes you want to curl into a ball, I get it.
    Maybe you have student loans of infinity dollars, maybe your credit card debt
    is teetering on six figures, maybe you’re paying out the ass for a car you’ve
    already totaled. For something as straightforward as “money borrowed and owed
    back to the lender over a period of time,” debt sure can make us feel like shit.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 如果仅仅看到*债务*这个词就让你想蜷缩成一团，我理解。也许你有着无限数额的学生贷款，也许你的信用卡债务接近六位数，也许你为一辆你已经撞毁的汽车付出了昂贵的代价。对于一个如此直接的“借钱并在一段时间内偿还给贷款人”的事情，债务确实让我们感到糟糕。
- en: 'So let me reassure you: This section? It’s a shame-free zone. The *last* thing
    I want is for you to skip this section just because it makes you feel uncomfortable.
    I know debt can be scary, but it doesn’t have to be. If you’re drowning in debt,
    I got you: there are some solid, doable strategies to help make debt more manageable—and
    I’m going to walk you through those.'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我向你保证：这一部分？这是一个无羞耻的区域。我最不希望的是你因为感到不舒服而跳过这一部分。我知道债务可能让人感到恐惧，但不必如此。如果你深陷债务，我会帮助你：有一些可靠、可行的策略可以帮助你更好地管理债务——我会带领你走过这些策略。
- en: But also, debt shouldn’t make you feel like shit because debt isn’t inherently
    evil, and you’re not a bad person for having it.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，债务不应该让你感到糟糕，因为债务本身并不邪恶，拥有债务并不代表你是个坏人。
- en: Debt is a tool, the same way that shovels are a tool. It’s value-neutral, and
    can be used for very practical, constructive purposes. The same way shovels can
    help you plant a beautiful garden and save you time and effort, debt can let you
    achieve your goals faster and with less work on your part.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 债务是一种工具，就像铲子是一种工具一样。它是价值中立的，可以用于非常实际、建设性的目的。就像铲子可以帮助你种植美丽的花园并节省时间和精力一样，债务可以让你更快地实现目标，减少你的工作量。
- en: But tools can also be used for evil. You can dig a hole with that shovel and
    then turn around and whack someone over the head, murder, and bury them (for legal
    reasons, we need to make it clear—Your Rich BFF DOES NOT ENCOURAGE MURDER).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 但是工具也可以被用于邪恶。你可以用那把铲子挖个坑，然后转身用力敲击某人的头部，谋杀并埋葬他们（出于法律原因，我们需要明确指出—你富有的好朋友不鼓励谋杀）。
- en: 'In either case, shovels aren’t inherently evil and debt isn’t inherently bad.
    But *sooo* many finance reporters, educators, and money gurus out there are *super*
    judgmental about debt. They’re *very* absolutist. Their argument basically breaks
    down to two points:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种情况，铲子本身并不邪恶，债务也不是本质上的坏事。但是*很多*金融记者、教育者和理财大师对债务都*非常*带有偏见。他们*非常*绝对主义。他们的论点基本上可以归结为两点：
- en: “Having debt means you’ll be poor forever.”
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “拥有债务意味着你永远会穷。”
- en: “Having debt comes from making bad financial choices.”
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: “拥有债务源于做出糟糕的财务选择。”
- en: 'THEREFORE: Having debt is bad, and you should feel bad.'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 因此：拥有债务是不好的，你应该感到糟糕。
- en: To which I say, *Swing swong, you are wrong.* Both of these are not true, because,
    again, *debt is a tool*—and no one knows this better than rich people.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 对此我只能说，*你错了*。这两者都不正确，因为，再次强调，*债务是一种工具*—没有人比富人更了解这一点。
- en: 'Truth #1: Rich people absolutely *do* have debt.'
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 真相＃1：富人绝对*会*有债务。
- en: I mean, I’m rich and I have debt.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 我的意思是，我很富有，我也有债务。
- en: Rich people with holdings in real estate and rich people running huge businesses
    have debt.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有房地产和经营大型企业的富人有债务。
- en: Hell, even Notable Rich White Man™ Warren Buffett? Guy had a mortgage.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 甚至著名的富有白人男士™沃伦·巴菲特？这家伙也有抵押贷款。
- en: 'But I have to hand it to my fellow rich people on this one: they have given
    debt one hell of an Extreme Makeover. Seriously—the people who did this were also
    behind the brand relaunch of mayonnaise into aioli.'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 但是在这一点上，我必须向我的富有同类们致敬：他们让债务经历了一场极端的改头换面。说真的—做这件事的人也曾参与过将蛋黄酱重新包装为蒜泥蛋黄酱的品牌重塑。
- en: All debt is just borrowing money, right? We know this. But what most of us don’t
    know is that the way we treat debt—the way we think of it, judge it, view its
    usefulness—is entirely different depending on your socioeconomic class. That’s
    why it’s so easy to assume that “rich people don’t have debt.” They’ve covered
    their tracks *pretty* well.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 所有的债务只是借钱，对吧？我们知道这一点。但是我们大多数人不知道的是，我们对待债务的方式—我们如何思考它、评判它、看待它的用途—完全取决于你的社会经济阶层。这就是为什么很容易认为“富人没有债务”。他们掩盖得*相当*好。
- en: See, when rich people borrow money, we don’t call it debt. Ew! No, we call it
    *leverage*. A multimillionaire takes out a mortgage, invests the rest of their
    cash into a startup and makes bank, and we applaud their business brilliance and
    put them on the cover of *TIME* magazine.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 看，当富人借钱时，我们不称之为债务。呃！不，我们称之为*杠杆*。一个千万富翁申请抵押贷款，将其余现金投资于一家初创公司并赚大钱，我们称赞他们的商业智慧，并将他们登上*TIME*杂志的封面。
- en: When poor people borrow money, though, that’s debt. That’s *bad.* Shame!
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当穷人借钱时，那就是债务。那是*不好的*。羞耻！
- en: A single mom of three children goes and puts groceries on her credit card—groceries
    that she unfortunately cannot afford with the money in her pocket—and we point
    the finger and say, “Look at how irresponsible you are, racking up *debt* like
    that.” A person between jobs puts a smartphone on a layaway plan, because they
    don’t have a computer and need *some* way to send out résumés, and we get all
    judgey for them “buying luxuries they can’t afford.”
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一个有三个孩子的单身妈妈用信用卡购买食品——不幸的是，她用口袋里的钱支付不起这些食品——我们指责她说：“看看你多么不负责任，像那样累积*债务*。”一个失业的人将智能手机放在分期付款计划上，因为他们没有电脑，需要*某种*方式发送简历，我们对他们“购买负担不起的奢侈品”感到不满。
- en: A *lot* of the time, we’re borrowing money as a way to do our best with the
    resources we have, rich *or* poor. But rich people have managed to distance themselves
    from *debt* as *that kind* of four-letter word and repackage *their* money-borrowing
    as something savvy.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 很多时候，我们借钱是为了充分利用我们拥有的资源，无论是富有的还是贫穷的。但富人设法将自己与*债务*作为*那种*四个字母的词汇保持距离，并将*他们的*借钱重新包装为精明的行为。
- en: 'So let me be clear: rich people *love* borrowing money. They live by that line
    from the *Moulin Rouge* song, “Why spend mine when I can spend yours?” and they
    use leverage to do it.'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我明确一下：富人*喜欢*借钱。他们遵循《红磨坊》歌曲中的那句歌词，“为什么花我的钱，当我可以花你的？”并利用杠杆来做到这一点。
- en: 'Now, strictly speaking, not *all* debt is leverage, but all leverage is essentially
    debt. It’s just borrowing money for the purpose of making *more* money. Leverage
    lets you use a little bit of money to control a lot of money, and get that much
    more spending power while only actually putting in a fraction of the total from
    your own pocket: like how you can put down just 20 percent of the purchase price
    on a house up front but still get to live in 100 percent of the house right away.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 严格来说，并非*所有*债务都是杠杆，但所有杠杆本质上都是债务。这只是为了赚取*更多*钱而借钱。杠杆让你用少量的钱控制大量的资金，并获得更多的消费能力，而实际上只需从自己口袋里拿出总额的一小部分：就像你只需预付房屋购买价格的20%，但仍然可以立即住进整个房子一样。
- en: But here’s where the *real* infinite money loophole of debt comes in. Rich people
    are always thinking back to that delta—the difference between interest rates.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 但这就是*真正*的债务无限金钱漏洞所在。富人总是在考虑那个增长率之间的差值。
- en: 'Take Kim Kardashian, for example. Love her or hate her, you need to give credit
    where credit is due: she is a fierce businesswoman and doesn’t play when it comes
    to her money. When she bought a new house in Malibu, she had a net worth of over
    $1.2 billion, and likely had the cash for a $70 million mansion.'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 以金·卡戴珊为例。无论你喜欢她还是讨厌她，你需要承认她的功劳：她是一位强悍的女商人，当涉及到她的钱时，她毫不手软。当她在马里布购买新房时，她的净资产超过12亿美元，很可能有足够的现金购买一栋价值7000万美元的豪宅。
- en: 'But she would never make such a foolish business decision. She has ways to
    put that cash to work that will get her *much* higher returns than just the appreciation
    of a single piece of real estate. She has private equity opportunities, startups
    begging her to invest, not to mention Skims, SKKN . . . the list goes on. Basically,
    she has ways to put her money to work, and if that money can earn her money faster
    than the interest on her mortgage adds up, then voilà, instant money. Therefore:
    she got a mortgage.'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 但她绝不会做出如此愚蠢的商业决定。她有办法让这笔现金发挥作用，获得比单一房地产升值更高的回报。她有私募股权机会，初创公司恳请她投资，更不用说Skims、SKKN . . .
    等等。基本上，她有办法让她的钱发挥作用，如果这笔钱能比她的抵押贷款利息增长更快地赚钱，那么，瞧，即时赚钱。因此：她申请了抵押贷款。
- en: So rich people don’t hate borrowing money. Hell, they’re *excited* to take on
    debt that’s growing at a slower rate than their investments, because they get
    to pocket the difference. (Even better, if they can take out debt that grows slower
    than the rate of inflation? They don’t even have to *do* anything and they’re
    effectively profiting.)
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 所以富人并不讨厌借钱。他们*兴奋*地承担增长速度比他们的投资慢的债务，因为他们可以获利。 （更好的是，如果他们能够承担增长速度比通货膨胀率慢的债务？他们甚至不需要*做*任何事情，他们实际上就在赚钱。）
- en: Bottom line here is that rich people understand that sometimes, borrowing money
    is a *great* idea. They already know that their money can work harder than they
    can. Borrowing money to get leverage is basically just saying, *Okay, but how
    much harder could my money work if it could be in two places at once?*
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 底线是，富人明白有时候借钱是一个*绝佳*主意。他们已经知道他们的钱可以比他们更努力地工作。借钱获取杠杆基本上就是在说，“好吧，但如果我的钱可以同时存在于两个地方，它会更努力工作多少呢？”
- en: There is really no way you can call yourself a financial expert and say that
    “rich people don’t have debt.” Rich people *do* have debt, and it’s how they get
    rich and stay rich. And when rich people find that they are able to get leverage
    on the cheap they do not walk. They run.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 你真的无法自称为财务专家并说“富人没有债务”。富人*有*债务，这是他们变得富有并保持富有的方式。当富人发现他们能够以低廉的价格获取杠杆时，他们不会犹豫。他们会迅速行动。
- en: So *this*, besties, is why *debt* is not a four letter word. (I mean, technically,
    it is . . . but not a bad one). Again, debt is just something that can be used
    as a tool in your life, and it can help you become *more*, not *less*, financially
    empowered.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，闺蜜们，*债务*不是一个四个字母的词。 （我是说，从技术上讲，它是……但不是一个坏词）。再次强调，债务只是你生活中可以用作工具的东西，它可以帮助你变得*更*，而不是*更少*，在财务上更有力量。
- en: 'Truth #2: Unmanageable debt is a solvable problem, not a character flaw.'
  id: totrans-133
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 真相＃2：无法管理的债务是一个可以解决的问题，而不是性格缺陷。
- en: Now, maybe you’re like, “Okay, dope, thanks, Viv! But, like . . . I would *love*
    to take on some cheap debt in real estate and get leverage and all, but I owe
    major bucks to my credit card company and the interest rate is a gazillion percent.
    I’m screwed, right? I’m too bad with money to play this game.”
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，也许你会说，“好的，太棒了，谢谢，Viv！但是，就像……我*很想*承担一些房地产的廉价债务，获取杠杆等等，但我欠信用卡公司大笔钱，利率是百分之一百万。我完蛋了，对吧？我对金钱一窍不通，无法玩这个游戏。”
- en: No! First off, you’re not screwed. There are strategies that you can use to
    pay down your debt and get on the good side of interest rates so you can start
    earning money with your money.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 不！首先，你并没有完蛋。有策略可以帮助你偿还债务，并获得利率优势，这样你就可以开始用你的钱赚钱。
- en: Before we get into those, though, having debt doesn’t mean you’re bad with money.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入讨论这些之前，拥有债务并不意味着你对金钱一窍不通。
- en: Even if it’s consumer debt, high-interest debt, a payday loan.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 即使是消费者债务，高利息债务，发薪日贷款。
- en: 'So many factors way, way beyond our control affect our relationship to debt:
    how much debt we have, the types of debt we have, and the resources we can use
    to help pay it off. Maybe you grew up low-income, maybe you live paycheck to paycheck,
    maybe you’ve faced housing insecurity, maybe you have to support your parents
    and family members, maybe you’re from a marginalized background and not making
    as much cash as your white male coworkers.'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 有太多远远超出我们控制范围的因素影响着我们与债务的关系：我们拥有多少债务，我们拥有的债务类型，以及我们可以利用的资源来帮助偿还债务。也许你成长在低收入家庭，也许你靠着发薪日度日，也许你曾经面临住房不安全，也许你需要支持父母和家人，也许你来自边缘化背景，收入不如你的白人男同事。
- en: It’s important to address these socioeconomic nuances because no one should
    feel like they’re behind, or bad with money, or doomed, just because they have
    debt. All of us are just using the tools and resources available to us to the
    best of our ability. Beating yourself up over past decisions won’t change what
    happened, it’ll only change how you feel about yourself, and in a not-great way.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 解决这些社会经济学细微差别很重要，因为没有人应该觉得自己落后，或对金钱一窍不通，或注定要失败，仅仅因为他们有债务。我们所有人都只是在尽力利用我们手头的工具和资源。因过去的决定而责备自己不会改变发生的事情，只会改变你对自己的感受，而且不是以一种好的方式。
- en: 'Fortunately, now you have a new resource: me, Your Rich BFF!'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的是，现在你有一个新资源：我，你的富有闺蜜！
- en: So let’s talk strategies for paying down that debt.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 那么让我们谈谈偿还债务的策略。
- en: Like I mentioned earlier, mindset plays a huge part in being able to get a handle
    on your debt. It can feel really overwhelming, especially if you have creditors
    constantly blowing up your phone.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，心态在能够控制你的债务方面起着巨大作用。这可能会让人感到非常不知所措，特别是如果你的债权人不断打电话催款。
- en: 'STRATEGY #1: The Snowball Method'
  id: totrans-143
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '策略 #1：雪球法'
- en: The biggest block to getting debt under control is *mindset.* Seriously, people
    just don’t tend to organize and rank their debt in a smart way. Yes, even smart
    people—because debt is *emotional*, in a lot of ways, and we’re psychological
    creatures, driven by the need to feel like we’re making progress.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 控制债务的最大障碍是*心态*。说真的，人们通常不会以聪明的方式组织和排列他们的债务。是的，即使是聪明的人——因为债务在很多方面都是*情感上*的，而我们是心理生物，受到需要感觉自己在取得进展的驱动。
- en: Enter this first strategy, known as the debt snowball. This strategy is relatively
    simple, pretty popular, and it plays on that desire to see the needle moving and
    feel good feelings about your progress.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是第一种策略，被称为债务雪球。这种策略相对简单，相当受欢迎，它利用了那种希望看到进展并对自己的进步感到满意的愿望。
- en: 'For this strategy, you’ll take a piece of paper and list out your debt: name/type
    of debt (and/or who is owed that debt), how much you owe, and the interest rate.
    The order doesn’t matter, you’re just brain-dumping here.'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种策略，你需要拿一张纸列出你的债务：债务的名称/类型（和/或欠债的人），你欠多少钱，以及利率。顺序不重要，你只是在这里进行头脑风暴。
- en: 'So, for example, you might have:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，例如，你可能有：
- en: 'Credit card #1: $10,000 at 24% interest'
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '信用卡 #1：$10,000，利率24%'
- en: 'Student loan: $7,000 at 3% interest'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学生贷款：$7,000，利率3%
- en: 'Mortgage: $270,000 at 5% interest'
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抵押贷款：$270,000，利率5%
- en: 'Car loan: $20,000 at 7% interest'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 车贷：$20,000，利率7%
- en: 'Credit card #2: $2,000 at 22% interest'
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '信用卡 #2：$2,000，利率22%'
- en: You then take this list and re-order it. Rank your debts by how much you owe,
    from the smallest to the biggest amount.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，你拿着这张清单重新排序。按照你欠的金额大小，从最小到最大排列你的债务。
- en: 'Credit card #2: $2,000 at 22% interest'
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '信用卡 #2：$2,000，利率22%'
- en: 'Student loan: $7,000 at 3% interest'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学生贷款：$7,000，利率3%
- en: 'Credit card #1: $10,000 at 24% interest'
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '信用卡 #1：$10,000，利率24%'
- en: 'Car loan: $20,000 at 7% interest'
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 车贷：$20,000，利率7%
- en: 'Mortgage: $270,000 at 5% interest'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抵押贷款：$270,000，利率5%
- en: Then you take action. Every month, you’ll make the minimum payment on all of
    the debts (to keep you in good graces with the credit bureaus). With the minimum
    payments made, you’ll put any additional funds you’ve budgeted for debt paydown
    toward the account at the top of the list—the one with the smallest balance. As
    time goes on, you’ll tick off debts from smallest to largest, and you’ll reduce
    the number of accounts you owe on relatively fast.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你采取行动。每个月，你会对所有债务进行最低还款（以保持与信用局的良好关系）。完成最低还款后，你会将任何额外的资金用于债务偿还，放在清单顶部的账户上——即余额最小的那个。随着时间的推移，你会逐渐偿还从小到大的债务，并相对快速地减少你欠款的账户数量。
- en: The snowball method works really well for people who want positive reinforcement
    to stay motivated, and it’s a great way to see early results. But . . .
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 雪球法对于那些希望得到积极反馈以保持动力的人来说效果非常好，也是看到早期成果的好方法。但是 . . .
- en: Look, I’m an Aries. I’m impatient. I’m hot-headed. I want to get things done
    *fast* and *efficiently*.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 看，我是白羊座。我很不耐烦。我脾气火爆。我想要快速、高效地完成事情。
- en: 'And the snowball method? It just isn’t the fastest or most efficient way to
    pay down debt. Don’t get me wrong: it’s *huge* to be able to close up an account.
    It feels good. But me, I’m just not going to pay more in interest over time for
    the privilege of doing so.'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 雪球法呢？它并不是偿还债务的最快或最有效的方法。不要误会：能够结清一个账户是*巨大*的。感觉很好。但是，我不会为了这个特权而随着时间的推移支付更多利息。
- en: 'So let me introduce you to *my* favorite method: the avalanche.'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 所以让我向你介绍*我*最喜欢的方法：雪崩法。
- en: 'STRATEGY #2: The Avalanche Method'
  id: totrans-164
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '策略 #2：雪崩法'
- en: This method still has you rank your debt, but this time, instead of ranking
    from smallest to largest sum owed, we’re going to rank from highest to lowest
    interest rate.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 这种方法仍然要求你对债务进行排名，但这一次，不是按照欠款金额从小到大排名，而是按照利率从高到低排名。
- en: 'So if you start with the same list:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，如果你从同样的清单开始：
- en: 'Credit card #1: $10,000 at 24% interest'
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '信用卡 #1：$10,000，利率24%'
- en: 'Student loan: $7,000 at 3% interest'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学生贷款：$7,000，利率3%
- en: 'Mortgage: $270,000 at 5% interest'
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抵押贷款：$270,000，利率5%
- en: 'Car loan: $20,000 at 7% interest'
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 车贷：$20,000，利率7%
- en: 'Credit card #2: $2,000 at 22% interest'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '信用卡 #2：$2,000，利率22%'
- en: 'Ranking by interest rate, from highest to lowest, you’d get:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 按照利率从高到低排名，你会得到：
- en: 'Credit card #1: $10,000 at 24% interest'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '信用卡 #1：$10,000，利率为24%'
- en: 'Credit card #2: $2,000 at 22% interest'
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '信用卡 #2：$2,000，利率为22%'
- en: 'Car loan: $20,000 at 7% interest'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 车贷：$20,000，利率为7%
- en: 'Mortgage: $270,000 at 5% interest'
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 抵押贷款：$270,000，利率为5%
- en: 'Student loan: $7,000 at 3% interest'
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 学生贷款：$7,000，利率为3%
- en: 'From there, the process is the same: you make the minimum payment on all of
    the debts, but put any additional debt paydown funds toward the account with the
    highest interest rate.'
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 从那里开始，流程是一样的：您对所有债务进行最低还款，但将任何额外的偿债资金用于利率最高的账户。
- en: This is why I love this method so much. By tackling debts in order of interest
    rate, you get to pay down your debt on the fastest possible timeline while paying
    the least in interest.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我如此喜欢这种方法。通过按利率顺序处理债务，您可以在尽可能快的时间内偿还债务，同时支付的利息最少。
- en: And if you’d love a little spreadsheet calculator to see your debt mapped out
    under both the snowball and the avalanche method, check out [richAF.club](https://richAF.club)
    to download my Excel workbook.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想要一个小的电子表格计算器，以查看您的债务在雪球法和雪崩法下的情况，请访问[richAF.club](https://richAF.club)下载我的Excel工作簿。
- en: 'STRATEGY #3: Debt Consolidation'
  id: totrans-181
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
  zh: '策略 #3：债务整合'
- en: 'With both the snowball and avalanche method, you’re ultimately changing the
    same thing about your debts: the total amount you owe. The only difference is
    the order you tackle the pieces that make up that total.'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是雪球法还是雪崩法，您最终都在改变债务的同一方面：您欠的总金额。唯一的区别在于您处理构成该总额的部分的顺序。
- en: This strategy, on the other hand, can allow you to tackle the *interest rate*
    on your debt.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，这种策略可以帮助您解决债务的*利率*问题。
- en: Debt consolidation is when you take out a loan and use it to pay off multiple
    debts. You still owe the same total amount of money, but now it’s in the form
    of a single loan. The idea is that this new single loan will have a lower interest
    rate than your previous individual debts, so you’re paying less overall.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 债务整合是指您申请贷款并用其支付多个债务。您仍然欠同样总金额的钱，但现在以单一贷款的形式存在。其想法是这个新的单一贷款将比您以前的个别债务拥有更低的利率，因此您的总支付金额更少。
- en: With your debts consolidated, you don’t need to do any ranking, snowballing,
    or avalanching because they’re all rolled up into one package. That convenience,
    plus the savings on interest, can be a huge help in keeping your debt feeling
    manageable.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 通过债务整合，您无需进行任何排名、雪球法或雪崩法，因为它们都被合并成一个整体。这种便利，加上利息的节省，可以帮助您更好地控制债务。
- en: This strategy makes the *most* sense if your debt is mostly high interest rate
    debt, such as credit card debt. If the bulk of your debt is on the lower-interest
    side of things, like federal student loans or a low-rate mortgage, you probably
    won’t be able to beat those rates by consolidating.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的债务主要是高利率债务，如信用卡债务，这种策略是最合理的。如果您的债务大部分是低利率的，如联邦学生贷款或低利率抵押贷款，您可能无法通过整合来获得更低的利率。
- en: 'The other thing to consider with debt consolidation is your payment history
    and credit score. To qualify for a loan, and to get an interest rate that makes
    the numbers work, you’re going to need a solid credit history so that a lender
    feels good handing you the money. But if you do qualify, the savings in interest
    can be huge: depending on the bank, of course, your solid credit score could help
    you get your overall interest knocked down to a single-digit percentage (instead
    of the 20 to 25 percent on credit card debt, for example).'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 债务整合还需要考虑您的付款历史和信用评分。为了获得贷款资格，并获得使数字可行的利率，您需要一个良好的信用历史，以便贷款人放心地将钱交给您。但如果您符合条件，利息节省可能会很大：当然，根据银行，您的良好信用评分可能有助于将您的总利息降至个位数百分比（例如，而不是信用卡债务上的20%至25%）。
- en: To set up a debt consolidation loan, you reach out to a financial institution
    like your bank or credit union and apply. They’ll want to know the amounts of
    your debts and the current interest rates on those debts, as well as all the basics
    like your personal info and credit score. If they approve you for the loan, they’re
    essentially agreeing to pay off your multiple different debts, and you’re agreeing
    that you now owe the total of all those loans to the bank.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 要设置债务整合贷款，您需要联系银行或信用合作社等金融机构并申请。他们需要了解您的债务金额和当前债务的利率，以及您的个人信息和信用评分等基本信息。如果他们批准您的贷款，他们实际上同意偿还您的多个不同债务，而您同意您现在欠银行所有这些贷款的总额。
- en: Taxes and Tax Bracket$
  id: totrans-189
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 税收和税率$
- en: “Vivian, how do I pay taxes like a rich person?”
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: “薇薇安，我怎样才能像富人一样交税？”
- en: Pssshh, more like how do you *not* pay taxes like a rich person?
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 哼，更像是你*怎么*不像富人一样不交税？
- en: I’ve talked a lot about how rich people *loathe* paying taxes, and it’s still
    very true. But the sum total of rich people’s knowledge about taxes does not start
    and end with “taxes bad.” In fact, there’s a lot more that most people should
    understand about how taxes work in order to *truly* navigate the IRS like a rich
    person. This section is going to break down how tax brackets work, what taxes
    are for, and how you can legally do everything in your power to minimize how much
    money you give away.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经谈了很多关于富人*厌恶*交税的话题，这仍然是非常真实的。但富人对税收的总体了解并不仅仅是“税收不好”。事实上，大多数人应该了解更多关于税收如何运作以便*真正*像富人一样应对美国国税局。本节将解释税收分档的工作原理，税收的目的以及您如何合法地尽一切努力减少您要交出的钱。
- en: Tax Brackets
  id: totrans-193
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 税收分档
- en: Most people do *not* understand how tax brackets in the United States work.
    Like, is it just me, or is everyone’s Facebook full of people telling everyone
    to turn down raises or not take overtime because “it’ll bump them up into the
    next tax bracket and you’ll end up paying it all to the government anyway.”
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人*不*了解美国的税收分档是如何工作的。就像，是只有我吗，还是每个人的 Facebook 都充满了人们告诉别人拒绝加薪或不加班，因为“这会让他们进入下一个税收分档，最终还是要全部交给政府。”
- en: 'Good news, friends: The conspiracy theorist from your high school is wrong.
    You will never be worse off if you make more money. That’s because our tax brackets
    in America are marginal—and I know, you’re already falling asleep, but stick with
    me here, because I can explain taxes to anyone.'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 好消息，朋友们：你高中的阴谋论者是错的。如果你赚更多的钱，你永远不会变得更糟。这是因为我们美国的税收分档是边际的——我知道，你已经开始打瞌睡了，但请跟着我，因为我可以向任何人解释税收。
- en: Imagine that you no longer get paid in money. Instead, you’re getting paid in
    pizzas. For the first 11,000 pizzas you earn every year, you get pesto pizza.
    (Ick.) This is how *everyone* gets paid—doesn’t matter if you’re Richie Rich or
    Broke Becky, we all start with pesto flavor for those first 11,000 pizzas. The
    government is like, “Ehh, we don’t like pesto so much, so we only want ten percent
    of those guys.” They take a pretty skinny slice out of each pesto pie—so far,
    so good.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，你不再用钱来支付了。相反，你得到的是披萨。每年你赚取的前 11,000 个披萨，你会得到香蒜酱披萨。（呃。）这是*每个人*都会得到的支付方式——不管你是里奇·里奇还是身无分文的贝基，我们都从这前
    11,000 个披萨开始都是香蒜酱口味。政府说：“嗯，我们不太喜欢香蒜酱，所以我们只想要其中的百分之十。” 他们从每个香蒜酱披萨中拿走了一小块——到目前为止，一切顺利。
- en: Once you start making more than 11,000 pizzas a year, though, you level up to
    the next flavor—mushroom! The government likes this a little more, but just a
    little (because let’s be real, it’s still mushroom) so they want 12 percent per
    pie.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 但是一旦你每年开始赚取超过 11,000 个披萨，你就升级到下一个口味——蘑菇！政府对此稍微喜欢一点，但只是一点点（因为实际上，它仍然是蘑菇），所以他们想要每个蘑菇披萨的百分之十二。
- en: 'Now, at this level, nobody has gotten any good pizza toppings yet, because
    we all upgrade at the same thresholds—and, unfortunately for Broke Becky, that’s
    it for her: she’s not getting any other flavors because she’s not earning any
    more pizzas for the year. This means that overall, the government’s not taking
    too much of her pizzas because they’re like, “If all you got is pesto and mushroom,
    then we really just wanna take the bare minimum.”'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在这个级别，没有人得到任何好的披萨配料，因为我们都在相同的阈值上升级——不幸的是对于身无分文的贝基来说，这就是她的全部：她不会得到任何其他口味，因为她今年不再赚取任何披萨。这意味着总体上，政府没有拿走她太多的披萨，因为他们会说：“如果你只有香蒜酱和蘑菇，那么我们真的只想拿走最少的。”
- en: 'But you’re still earning pizzas, and you hit the next level: after about 45,000
    pizzas, you start getting sausage. Now the government’s like, “YUM, yes please!
    We want twenty-two percent of those bad boys.” So they take a pretty thicc slice
    of all your sausage pizzas, and they do that until you hit the next level at about
    95,000 pizzas, when you start getting pepperoni. Government’s still into it, obviously,
    and they’re gonna take 24 percent of each pepperoni pizza.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 但你仍然在赚取披萨，然后你达到了下一个级别：大约 45,000 个披萨后，你开始得到香肠。现在政府说：“嗯，好的！我们要拿走其中的百分之二十二。” 所以他们拿走了所有你的香肠披萨的一大块，直到你达到大约
    95,000 个披萨时，你开始得到意大利辣香肠。政府仍然对此感兴趣，显然，他们会拿走每个意大利辣香肠披萨的百分之二十四。
- en: 'Now, you stop there—that’s all the pizza you get for the year. But Richie Rich
    keeps going, and he earned 600,000 pizzas last year. So he’s hitting a *lot* of
    flavors along the way: he’s getting barbecue chicken, buffalo ranch, and even
    Hawaiian. (Do not fight me on this. This is a hill I am willing to die on.) The
    government *loves* those pies, so they’ll be taking 32 percent, 35 percent, and
    37 percent respectively of each.'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你停在那里——这就是你今年能得到的所有披萨。但Richie Rich继续前进，他去年赚了600,000个披萨。所以他一路上品尝了*很多*口味：他得到了烤鸡肉、水牛牧场，甚至是夏威夷口味的披萨。（不要和我争论。这是我愿意为之奋斗的事业。）政府*喜欢*这些披萨，所以他们将分别拿走每个披萨的32％、35％和37％。
- en: That’s what *marginal* means. When you move into a higher tax bracket, you aren’t
    suddenly giving away a bigger percent of every pizza you got—you’re only giving
    up more of the newest flavor. It doesn’t suddenly mean you give up more of your
    total income.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是*边际*的意思。当你进入更高的税率档次时，你并不突然放弃更大比例的每个披萨——你只是放弃了更多最新口味的部分。这并不意味着你突然放弃了更多的总收入。
- en: So when accountants or other financial pros ask “What’s your tax bracket?” what
    they really want is, basically, a rough indication of the max you’d *ever* give
    up in your top pizza flavor.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 所以当会计师或其他金融专业人士问“你的税率是多少？”时，他们实际上想要的基本上是你在顶级披萨口味中*最多*愿意放弃的大致指示。
- en: 'Now, when people *don’t* understand marginal taxes—like our pals on Facebook—they
    panic and make stupid decisions based on bad math. They see those tax brackets
    start at 10 percent and 12 percent, then take a big jump to 22 percent and 24
    percent, and then from there jump vastly again to 32 percent, 35 percent, 37 percent,
    and they start to freak out: “Well, if I’m between twenty-four percent and thirty-two
    percent, I’d rather earn less and stay in that twenty-four percent bracket, because
    then I take home more, even if I earn less!” They don’t realize that they’re only
    losing 24 percent of each *pepperoni* pizza, because the government doesn’t want
    that much pesto and mushroom or even sausage pizza. Their *effective* tax rate—the
    average amount taken per pizza, across all flavors—will *always* be lower.'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当人们*不*理解边际税率时——就像我们在Facebook上的朋友们一样——他们会惊慌失措，并基于错误的数学做出愚蠢的决定。他们看到那些税率从10％和12％开始，然后跳到22％和24％，然后再从那里大幅跳至32％、35％、37％，他们开始惊慌：“嗯，如果我处于24％和32％之间，我宁愿赚得更少，留在24％的税率范围内，因为那样我带回家的更多，即使我赚得更少！”
    他们没有意识到他们只失去了每个*意大利辣香肠*披萨的24％，因为政府不想要那么多香蒜香菇或者意大利辣香肠披萨。他们的*有效*税率——即每个披萨被拿走的平均金额，跨越所有口味——将*始终*更低。
- en: Which ultimately makes sense if you think about it. Like, yes, sure, the government
    definitely does things that are sometimes not in our individual best interest
    or are even totally illogical, but they are not going to set up a tax system *that*
    broken, right? If tax brackets worked the way people thought they worked, nobody
    would be incentivized to have a high-paying job, *ever*. There would be no heart
    surgeons, because why would you be a heart surgeon when you could be an underwater
    basket weaver for the same amount of money . . . I mean pizza?
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仔细考虑一下，这其实是有道理的。就像，是的，当然，政府确实有时会做一些不符合我们个人最佳利益的事情，甚至是完全不合逻辑的事情，但他们不会设立一个*那么*混乱的税收制度，对吧？如果税率档次的工作方式符合人们的想法，那么没有人会被激励去从事高薪工作，*永远*不会。就不会有心脏外科医生了，因为为什么你要成为一名心脏外科医生，当你可以成为一名水下编织筐子的人赚同样的钱时 . . .
    我的意思是披萨？
- en: Marginal Tax Rates, Visualized
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 边际税率，可视化
- en: All figures based on 2023 tax brackets.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 所有数字基于2023年的税率档次。
- en: '![](../images/ART_03_MARGINAL_TAX_RATES.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![](../images/ART_03_MARGINAL_TAX_RATES.jpg)'
- en: 'This is all to say: always take the raise, and don’t be afraid to work overtime.
    You’ll end up with more money in your pocket. Every incremental dollar you earn
    is good for you. That said, you *will* see diminishing marginal returns, because
    past a certain point in your earnings, the government starts to take a bigger
    chunk—but only of the dollars earned above that threshold, not of every dollar.
    But your *effective* tax rate (the percentage of your income you actually pay
    in taxes) is *never* going to be as high as your marginal tax rate (the tippy-top
    percentage you’re taxed at for *some* of your dollars). Being in a higher tax
    bracket means you’re earning more money, and *that* is a good thing.'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是说：始终接受加薪，不要害怕加班。你会有更多的钱。你每赚到一美元都对你有好处。也就是说，你*会*看到边际收益递减，因为在你的收入达到一定点之后，政府开始抽取更多的一部分—但只针对超过该门槛的收入，而不是每一美元。但你的*有效*税率（你实际上支付的税款占收入的百分比）永远不会像你的边际税率那么高（你某些收入被征税的最高百分比）。处于更高税收档位意味着你赚更多的钱，*这*是一件好事。
- en: Tax Returns and Tax Refunds
  id: totrans-209
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 纳税申报表和税款退款
- en: Let’s get something cleared up real quick.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速澄清一下。
- en: The stack of forms you send in to show how much money you made that year and
    what you owe the government?
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 你寄出去的一叠表格，展示你那一年赚了多少钱以及你欠政府多少？
- en: That’s your tax return.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 那就是你的纳税申报表。
- en: The money the government sends you if you overpaid on taxes?
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你支付过多税款，政府会寄给你的钱？
- en: That’s a tax *refund*.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 那是税款*退款*。
- en: Not a tax return. A tax *refund*.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 不是纳税申报表。是税款*退款*。
- en: You send your *return* to the government, and the government sends a *refund*
    to you.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 你把你的*申报表*寄给政府，政府会把*退款*寄给你。
- en: We good?
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 我们明白了吗？
- en: Cool. Because I’m not just bringing this up to be petty. See, in some countries,
    the government basically *does* send you a return. They pre-fill it for you. For
    example, the Australian Tax Authority literally just sends everyone Down Under
    a form that’s like, “G’day, mate, does this number look right to you? Check yes
    or no.”
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 很好。因为我提起这个不只是为了挑剔。看，有些国家，政府基本上*确实*会给你寄退款。他们会为你填好。例如，澳大利亚税务局实际上只是给每个澳大利亚人寄一张表格，上面写着，“你好，伙计，这个数字看起来对吗？请勾选是或否。”
- en: So when I hear people say, “Oh, I finally got my tax return from the IRS,” all
    I can think is “Yeah, if only.”
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 所以当我听到人们说，“哦，我终于从国税局得到我的退款了”，我只能想到“是的，要是真的有的话。”
- en: 'Instead, it’s more like:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，更像是：
- en: 'TAXPAYER: Tax time, cool cool. How much do I owe?'
  id: totrans-221
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纳税人：纳税时间，好的好的。我欠多少？
- en: ''
  id: totrans-222
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'IRS: Uh, that’s on you, bud. Gotta figure it out on your own.'
  id: totrans-223
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国税局：嗯，这取决于你，伙计。你得自己弄清楚。
- en: ''
  id: totrans-224
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'TAXPAYER: Seriously? But don’t you guys already have all the forms and stuff?'
  id: totrans-225
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纳税人：真的吗？但你们不是已经有所有的表格和资料了吗？
- en: ''
  id: totrans-226
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'IRS: Oh, yeah. Yeah, we totally do.'
  id: totrans-227
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国税局：哦，是的。是的，我们完全会。
- en: ''
  id: totrans-228
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'TAXPAYER: So . . . ?!'
  id: totrans-229
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纳税人：那 . . . ？
- en: ''
  id: totrans-230
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'IRS: Like we said, bud. It’s on you.'
  id: totrans-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国税局：就像我们说的，伙计。这取决于你。
- en: ''
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'TAXPAYER: But, I suck at math! What if I get it wrong?'
  id: totrans-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 纳税人：但是，我不擅长数学！如果我算错了怎么办？
- en: ''
  id: totrans-234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'IRS: *Prison*.'
  id: totrans-235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 国税局：*监狱*。
- en: In the United States, we primarily pay our income taxes to the federal government,
    plus state and local governments where applicable, via deductions from our paycheck.
    Then, at the end of the year, our employer gives us a form that’s like, “Here’s
    how much we paid you, and here’s how much we withheld in taxes for you.” You use
    that to fill out your tax return, send it to the IRS, and then either pay up what
    you owe (if you came up short) or get a refund paid to you (if you *over*paid).
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 在美国，我们主要通过从工资中扣除的方式向联邦政府支付所得税，以及适用的州和地方政府。然后，在年底，我们的雇主会给我们一张表格，上面写着，“这是我们支付给你的金额，这是我们为你扣除的税款。”
    你使用这个表格填写你的纳税申报表，寄给国税局，然后要么支付你欠的款项（如果你不够），要么得到退款（如果你*多*付了）。
- en: Or, you know, prison.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你知道，监狱。
- en: (No, I’m kidding. Penalties for filing incorrectly on accident are not as severe
    as people make them out to be. Minor good-faith mistakes are not going to get
    you locked up. Worst case, you’ll just owe the government the money and worst
    WORST case you’ll pay a small penalty on it.)
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: （不，我开玩笑的。因为意外填写错误而受到的处罚并不像人们说的那么严重。轻微的善意错误不会让你被关起来。最糟糕的情况是，你只需把钱还给政府，最糟糕的情况是你要支付一笔小额罚款。）
- en: It sounds so simple in practice, but as we’ve seen with tax brackets, the math
    isn’t that straightforward. People often just don’t understand the forms they’re
    filling out, they make mistakes, and they don’t pay the right amount over the
    year.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 在实践中听起来很简单，但正如我们在税收档案中所看到的那样，数学并不那么直接。人们经常不理解他们填写的表格，他们会犯错误，他们在整年中也不会支付正确的金额。
- en: And while owing money on April 15 sucks, because, well, now you’re out a few
    more dollars you maybe weren’t expecting to pay, getting a refund? That also kind
    of sucks.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然在4月15日欠钱很糟糕，因为，嗯，现在你可能要支付一些额外的钱，你可能没有预料到，但是得到退款呢？那也有点糟糕。
- en: 'People treat their tax refunds like free bonus money, but it’s not: It’s just
    *your* money. Money *you earned*. Money you essentially loaned to the government,
    for *zero interest*, for up to a year.'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 人们把他们的税款退还当作免费的奖金，但事实并非如此：这只是*你的*钱。是*你赚的*钱。是你实际上借给政府的，没有任何利息，长达一年。
- en: That is *not* getting your money to work for you. So it’s in your best interest
    (lol, get it) to get all those forms filled out correctly, get your withholding
    as dialed-in as possible, and not give *anyone* money for nothing.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 那*不是*让你的钱为你工作。所以，最好是填写所有这些表格，尽可能调整你的预扣税，不要白白给*任何人*钱。
- en: Fine-tuning your withholding will look different depending on whether you have
    a traditional salaried/hourly job, or whether you’re a freelancer/self-employed.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 调整你的预扣税会因你是传统薪资/小时工作还是自由职业者/自雇而有所不同。
- en: If you work for an employer, you’ll have filled out a form W-4 when you’re first
    hired, which basically asks, “Who are you, how much do you make, how married are
    you, and how many kids do you have?” and uses that to determine how much tax to
    withhold.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在雇主那里工作，你在被雇佣时会填写一份W-4表格，基本上问：“你是谁，你赚多少钱，你结婚了吗，你有几个孩子？”并根据这些信息确定要预扣多少税。
- en: This means that if, during the year, you become more or less married, you have
    a kid, or you get a new source of income from outside your job, you should go
    to HR and update your W-4 on file. You want to make sure that your spouse’s income
    (if you’re going to file jointly) or your $$$ from your side hustle is accounted
    for when payroll figures out your withholding rate, because *all* the money you
    earn affects your tax bracket, not just salary bucks.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着，如果在一年内，你结婚了，生了孩子，或者从工作之外获得了新的收入来源，你应该去人力资源部门更新你的档案中的W-4表格。你要确保你配偶的收入（如果你打算联合申报）或者你的兼职收入在工资单计算你的预扣税率时被考虑进去，因为*所有*你赚的钱都会影响你的税率，不仅仅是工资。
- en: Plus, if there’s anything that you’re ever uncertain about as it pertains to
    your day job, you should actually have a benefits manager on the staff that can
    help you with this. It’s literally their job to get the paperwork correct, so
    ask them for help.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，如果有任何关于你日常工作的事情让你感到不确定，你实际上应该有一个员工福利经理可以帮助你解决这个问题。他们的工作就是确保文书工作正确，所以向他们寻求帮助。
- en: If you’re a freelancer, then taxes are an extra pain in the ass. You’re the
    boss, which means you’re *also* the payroll department, and instead of waiting
    until the following April to deal with taxes, you need to pay estimated taxes
    every quarter—that’s the freelancer version of payroll withholding. You don’t
    get a single W-2 from your employer, but instead get a 1099 form from every client
    you worked with.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是自由职业者，那么税收就是额外的烦恼。你是老板，这意味着你*也*是财务部门，而不是等到随后的四月才处理税收问题，你需要每个季度支付预估税款——这是自由职业者版本的工资预扣税。你不会从雇主那里得到一张W-2表格，而是从每个你合作过的客户那里得到一张1099表格。
- en: Paperwork aside, the sucky part is that unlike a paycheck, which is the same
    amount every time, freelance income can be wildly variable from year to year . . .
    and because income tax is progressive, it’s not as simple as just paying twenty-two
    cents of every dollar you earn. You have to guess how much money you’ll have made
    by the end of the year, and use *that* to determine how much to send the IRS every
    three months. These payments are typically calculated on your previous years’
    income, which is at least a starting point—but, again, freelance income varies.
    It’s so easy to either under- *or* overpay.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 除了文书工作，糟糕的部分是，与每次都是相同金额的工资支票不同，自由职业收入可能每年变化很大……而且因为所得税是渐进的，不像只需支付每赚一美元的二十二分那么简单。你必须猜测到年底你会赚多少钱，并使用*那个*数额来确定每三个月向IRS汇款多少。这些付款通常是根据你前一年的收入计算的，这至少是一个起点，但是，自由职业收入是变化的。很容易出现少缴税或多缴税的情况。
- en: 'You don’t want to give the government a free loan, but you *also* don’t want
    to end up with a bill for several grand. So here’s the life hack: open up a dedicated
    high-yield savings account just for your tax money. Every payment you get, put
    a generous chunk in that account—I’m talking 30 to 40 percent. Pay your quarterly
    taxes as usual based on last year’s income out of that account, and then leave
    the rest there. At the end of the year, if you do your tax return and discover
    you owe more money? No problem: it’s right where you left it in the HYSA. And
    if you *don’t* owe more money? Then the money is yours—*and* it’s been earning
    you interest.'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 你不想白白给政府贷款，但你*也*不想最后要付几千美元的账单。所以这里有一个生活技巧：为你的税款开设一个专用的高收益储蓄账户。每次收到付款，就把一大笔钱放进那个账户里——我说的是30到40%。按照去年的收入支付你的季度税款，然后把剩下的钱留在那里。到年底，如果你做完税务申报发现你欠更多的钱？没问题：它就在你留在HYSA的地方。如果你*不*欠更多的钱呢？那么这笔钱就是你的—*而且*它还在为你赚利息。
- en: Personally, what I like to do now is just set aside 40 percent for taxes, because
    I know that at the federal level, I’m going to be in the highest bracket of 37
    percent.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 就我个人而言，我现在喜欢把40%的钱留出来交税，因为我知道在联邦层面，我将处于37%的最高税率。
- en: “Wait, Vivian, didn’t you just say that the effective tax rate isn’t the same
    thing as your tax bracket? What gives??”
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: “等等，维维安，你不是刚说有效税率和你的税率不是一回事吗？怎么回事？”
- en: Yes, that’s still true. But I also live in New York City, right? My local taxes
    are going to be steep, and I need to set aside a healthy amount for those too.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，这仍然是真的。但我也住在纽约市，对吧？我的当地税收会很高，我需要为这些税收留出一大笔钱。
- en: Finally, if you’re a freelancer? Get a bookkeeper and an accountant. Seriously,
    they will likely save you *so* much time and money compared to DIYing your taxes
    (and, of course, all the money you pay them is a business expense, so . . . tax
    deductible, baby). They can also help you get deductions or credits where you
    could actually get money back, and that’s free money on the table.
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你是自由职业者？找一个会计和一个会计师。说真的，他们可能会比你自己做税收（当然，你支付给他们的钱都是商业费用，所以……可以抵税，宝贝）节省*很多*时间和金钱。他们还可以帮助你获得抵扣或信用，让你实际上可以拿回一些钱，这就是桌子上的免费钱。
- en: Tax Deductions and Tax Credits
  id: totrans-254
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 税收抵扣和税收信用
- en: 'So how *do* we not pay taxes like a rich person? We can maximize our deductions
    and credits, which even regular, non-billionaire people can still do. Tax deductions
    and tax credits aren’t anything fancy: they’re just the government’s way of incentivizing
    us to do stuff, whether that’s owning a home, driving an electric vehicle, donating
    to charity . . . the list goes on.'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们如何像富人一样不交税呢？我们可以最大化我们的抵扣和信用，即使是普通的、非亿万富翁的人也可以做到。税收抵扣和税收信用并不是什么花哨的东西：它们只是政府激励我们做事情的方式，无论是拥有房屋、驾驶电动车、捐赠慈善机构……清单还在继续。
- en: Here’s the difference between the two. Tax credits are like a coupon for your
    taxes. A credit reduces the amount of taxes you owe, dollar for dollar. So if
    you have a $1,000 tax credit, you’ll pay $1,000 less in taxes.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 这两者之间的区别在于。税收信用就像是你税收的优惠券。信用会减少你欠的税款金额，一分钱对一分钱。所以如果你有1000美元的税收信用，你将少交1000美元的税款。
- en: Tax deductions, on the other hand, don’t subtract directly from your final tax
    bill, but from the income that determines what your tax bill will be. Basically,
    if you spend money on something that makes the IRS happy, the IRS goes, “Nah,
    it’s cool—we’ll just pretend like you never even earned that money, *wink.*”
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，税收抵扣不会直接从你最终的税单中扣除，而是从决定你税单的收入中扣除。基本上，如果你花钱做了让国税局高兴的事情，国税局会说，“不，没关系——我们就假装你根本没有赚到那笔钱，*眨眼*。”
- en: 'One major deduction is something we’ve already covered: retirement savings.
    If you contribute to a 401(k) or a traditional IRA, you can essentially subtract
    the amount that you contributed to those accounts from your income before you
    do the math on your taxes. Retirement contributions, along with certain other
    expenses, like student loan interest and alimony payments, are what’s known as
    “above-the-line” deductions, meaning you can take them no matter what (as long
    as you meet the income requirements, like I described on page 197).'
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 一个主要的抵扣是我们已经讨论过的东西：退休储蓄。如果你为401(k)或传统IRA做出贡献，你可以从你计算税收之前从你的收入中减去你为这些账户做出的贡献金额。退休储蓄，以及某些其他费用，如学生贷款利息和赡养费，被称为“前线”抵扣，意味着你可以无论如何拿走它们（只要你符合收入要求，就像我在第197页描述的那样）。
- en: Other deductible expenses, however—things like charitable donations and mortgage
    interest paid—will apply only if you *don’t* take what’s called the *standard
    deduction*. Basically, everyone gets a certain amount deducted from their taxable
    income no matter what in the form of the standard deduction. This is just the
    government’s easy-peasy way of saying, “Most of y’all are regular people, and
    regular people usually spend about X amount on deductible stuff, so we’ll just
    assume that you spend that much on deductible expenses this year. You don’t have
    to prove it or anything, even—we cool.”
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，其他可抵扣的费用——比如慈善捐款和支付的抵押贷款利息——只有在*不*选择所谓的*标准扣除*时才适用。基本上，每个人都会从其应纳税收入中扣除一定金额，无论如何，这是以标准扣除的形式。这只是政府轻松简单地说，“大多数人都是普通人，而普通人通常在可抵扣的事项上花费约X金额，所以我们将假设你今年花费了这么多可抵扣费用。你甚至不需要证明，我们很放心。”
- en: The amount of the standard deduction changes every year, but it’s usually a
    decent chunk of change ($13,850 for single filers and $27,700 for married couples
    filing jointly in 2023), so unless your deductions total up to *more* than that
    number, you should take the standard deduction.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 标准扣除额每年都会变化，但通常是一大笔钱（2023年单身申报人为$13,850，已婚夫妇联合申报人为$27,700），所以除非你的扣除总额*超过*这个数字，你应该选择标准扣除。
- en: Finally, if you run your own business, have a side hustle, or do freelance work,
    you should *definitely* be deducting eligible expenses. You don’t need to itemize
    to take these, either (since they’re deducting from your business’s income, not
    your wages from an employer) so definitely make sure you’re not missing out.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，如果你经营自己的业务，有兼职工作，或者做自由职业工作，你应该*绝对*扣除符合条件的费用。你也不需要逐项列出这些费用（因为它们是从你的企业收入中扣除的，而不是从雇主的工资中扣除的），所以一定要确保你没有错过。
- en: Financial Advisors, Tax Pros, and Building Your Money Management Team
  id: totrans-262
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 理财顾问、税务专家和打造你的资金管理团队
- en: Even when we *can* DIY something, sometimes we just want professional advice.
    Like, sure, you can go around Sephora trial-and-erroring foundations by swatching
    on your wrist, and you’ll probably find a good match eventually . . . or you can
    let the consultant come over and scan your face with the little color-matching
    undertone-detector gun and get an *exact* match.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 即使我们*能够*自己动手做一些事情，有时我们也只是想要专业建议。比如，当然，你可以在Sephora四处试错地在手腕上试色底妆，最终你可能会找到一个合适的颜色匹配……或者你可以让顾问过来用小色调匹配探测枪扫描你的脸，得到一个*精确*的匹配。
- en: Or maybe we want to save time and keep as many of our precious non-work hours
    as free as possible, so we let Instacart do our shopping. The upcharge, fee, and
    tip might be *well* worth the convenience.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 或者我们可能想要节省时间，尽可能保持尽可能多的宝贵的非工作时间，所以我们让Instacart来购物。额外费用、费用和小费可能完全值得这种便利。
- en: The same is true for our financial lives. Whether we want to get tailored advice
    from a pro beyond our expertise, or just want to save ourselves the hassle of
    money-related chores, there are people who can be hired to make that happen.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的财务生活也是如此。无论是想要从专业人士那里获得量身定制的建议超出我们的专业知识范围，还是只是想省去与金钱相关琐事的麻烦，总有人可以被雇佣来实现这一目标。
- en: 'Now, we already know that rich people *love* themselves a good team, and money
    management is for sure at the top of the list for them: bookkeepers, accountants,
    tax attorneys, estate planning attorneys, investment managers . . . the list goes
    on.'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们已经知道富人*喜欢*一个好团队，而资金管理肯定是他们的首选之一：记账员、会计师、税务律师、遗产规划律师、投资经理……名单还在继续。
- en: But for those of us who *aren’t* high-net-worth individuals (yet), it might
    not make sense to shell out for every single expert out there—especially if you
    don’t know what each of them really does. It’s easy to either jump the gun and
    pay for services we don’t need at this stage in our money-making lives, to shell
    out for someone who’s not actually acting in our best interests . . . or both.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 但对于我们这些*还不是*高净值个人的人来说，为每一个专家买单可能并不明智——尤其是如果你不知道每个人到底做什么。很容易要么过早行动并为我们在赚钱生活阶段不需要的服务付费，要么为那些实际上并不符合我们最佳利益的人付费……或者两者兼而有之。
- en: For example, one of the most common FAQs that I see popping up in my DMs is
    “Viv, how do I find a financial advisor?!”
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我在我的私信中经常看到的最常见的问题之一是“Viv，我怎么找到理财顾问？！”
- en: 'But real talk: most people don’t need a financial advisor yet. If you’re not
    at the point where you’re maxing out all your tax-advantaged accounts every year,
    you more than likely don’t need any expert advice. The only thing you need to
    do at that stage is keep on investing and increasing your income as much as possible.'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 但实话说：大多数人还不需要财务顾问。如果你还没有达到每年最大化所有免税账户的程度，那么你很可能不需要任何专家建议。在那个阶段唯一需要做的事情就是继续投资并尽可能增加你的收入。
- en: 'The thing about these financial pros is that they’re best for dealing with
    money situations that are complex, but complex doesn’t have to mean “involving
    tons of capital.” See, the reason rich people build up these teams isn’t just
    because there are tons of zeros on their account statements. It’s because their
    setups are complicated: multiple properties across different states, college savings
    and trust funds to set up and manage, maybe some alimony payments to work out
    or business structures to formalize . . . it’s just A Lot.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 关于这些金融专家的事情是，他们最擅长处理复杂的金钱情况，但复杂并不一定意味着“涉及大量资本”。看，富人建立这些团队的原因不仅仅是因为他们的账单上有很多零。这是因为他们的设置很复杂：跨越不同州的多个房产，要建立和管理的大学储蓄和信托基金，也许还有一些赡养费要解决或者要正式化的业务结构……这真的是太多了。
- en: But just *having money* doesn’t automatically mean you need to run to get a
    bunch of people telling you what to do with it. If you’re a rich person working
    a regular W-2 job, maxing out all your retirement accounts, and putting the rest
    of your investment dollars into a straightforward portfolio of index funds and
    high-grade bonds . . . there might not be that much you need to change. Seriously,
    I don’t care if you’re pulling down $400K a year, if your budget and investment
    plan is working for you, then there’s no pressing reason to hire someone to tell
    you what to do.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 但是*拥有金钱*并不意味着你需要找一群人告诉你该怎么处理它。如果你是一个有钱人在一份普通的W-2工作中工作，将所有的退休账户最大化，并将其余的投资资金投入到一个简单的指数基金和高级债券组合中……也许你并不需要做太多改变。说真的，我不在乎你一年挣40万美元，如果你的预算和投资计划对你有效，那么就没有紧迫的理由雇人告诉你该怎么做。
- en: That said, there are some financial professionals it’s worth getting on board
    sooner rather than later.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，有一些金融专业人士是值得尽早雇佣的。
- en: Here’s who you might want to hire, when you might need them, and why—plus where
    to find them.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是你可能想要雇佣的人，你何时可能需要他们，以及为什么—以及在哪里找到他们。
- en: Certified Public Accountant (CPA)
  id: totrans-274
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 注册会计师（CPA）
- en: When it comes to dealing with the IRS, CPAs are the real MVPs.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 当涉及与国税局打交道时，注册会计师是真正的MVP。
- en: A certified public accountant is someone who helps people prepare and file their
    personal and/or business tax returns. If you have a CPA, you can basically dump
    all of your forms on their desk (or upload them to a secure file share) and then
    sit back and wait for your draft return to be ready.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 注册会计师是帮助人们准备和提交个人和/或商业纳税申报表的人。如果你有一个注册会计师，你基本上可以把所有的表格都扔在他们的桌子上（或上传到一个安全的文件共享平台），然后坐下来等待你的初稿报表准备好。
- en: 'That’s the across-the-board benefit of CPAs: they save you time. But CPAs aren’t
    just bean counters or human TurboTax machines. They can also help you take stock
    of your individual situation and make sure you get all the credits and deductions
    you’re entitled to (slash explain the ones you *could* qualify for with a few
    tweaks). They also do something that no computer screen can do, which is pick
    up the phone and answer your questions, no matter how “stupid” those questions
    are. Hire an accountant and your days of googling “what is my adjusted gross income”
    are over.'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是注册会计师的全面好处：他们节省你的时间。但注册会计师不仅仅是会计师或人类TurboTax机器。他们还可以帮助你审视你的个人情况，并确保你获得所有你有权获得的抵免和减免（或者解释一下你只需稍作调整就有资格获得的那些）。他们还做一件电脑屏幕无法做到的事情，那就是拿起电话回答你的问题，无论这些问题有多“愚蠢”。雇一个会计师，你不再需要搜索“我的调整后总收入是多少”。
- en: Plus, if you’ve got a major change in your financial life on the horizon (or
    recently in the rearview mirror), hiring a CPA can also make sure you properly
    cross all your t’s and dot all your i’s when navigating your first tax return
    after marriage (or divorce), setting up the right withholding at a new job, or
    claiming any health insurance premium credits after going on Obamacare.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，如果你的财务生活即将发生重大变化（或最近发生了），雇佣一个注册会计师也可以确保你在第一次婚后（或离婚后）导航你的第一份纳税申报表时正确地处理所有细节，设置新工作的正确预扣税额，或在参加奥巴马医改后申请任何健康保险费用抵免。
- en: To be sure, not *everyone* needs a CPA. For the vast majority of folks, especially
    those people who are younger and don’t own property or have kids, you are fine
    just using DIY tax software and filing on your own. You’re not missing any super-secret
    tax benefits, promise (especially now that you’ve read this chapter), and you’re
    not at any increased risk of an audit (because even if a CPA preps your tax return,
    *you’re* responsible for making sure it’s accurate—so you can’t just blame your
    accountant).
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定，*并非*每个人都需要注册会计师。对于绝大多数人来说，特别是那些年轻人且没有财产或孩子的人，你完全可以使用自助税务软件并自行申报税款。你不会错过任何超级秘密的税收福利，我保证（尤其是现在你已经读过这一章），你也不会面临更高的审计风险（因为即使注册会计师准备你的纳税申报表，*你*负责确保其准确性—所以你不能只是责备你的会计师）。
- en: Estate Attorney
  id: totrans-280
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 遗产律师
- en: 'Look: rich or poor, we’re all gonna die. (Sorry to break it to you.)'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 看吧：无论富有还是贫穷，我们都会死。（抱歉要告诉你这个。）
- en: I know I said earlier that most financial pros are best utilized when your situation
    gets complex. Estate attorneys are the exception. I think everyone should have
    one, because I think everyone should have a professional and legally binding will
    and testament.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前说过，大多数金融专业人士在你的情况变得复杂时最有用。遗产律师是个例外。我认为每个人都应该有一个，因为我认为每个人都应该有一份专业的、具有法律约束力的遗嘱。
- en: Like I said, we’re all gonna die.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 就像我说的，我们都会死。
- en: And while we may not like thinking about doing stuff like setting up our wills
    because confronting mortality sucks, having an expert help you do it can bring
    you huge peace of mind.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们可能不喜欢考虑制定遗嘱之类的事情，因为直面死亡令人沮丧，但有专家帮助你做这件事可以给你带来巨大的心灵安宁。
- en: First off, everyone has an estate, not just rich people—an *estate* just means
    “all the stuff you’re leaving on earth when you bite it.” This means the money
    in your bank accounts, the assets in your retirement or investment accounts, any
    property you own (and not just houses, but cars and *things in your house,* too).
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，每个人都有遗产，不仅仅是富人——*遗产*指的是“当你死后留在地球上的所有东西”。这包括你银行账户里的钱，退休或投资账户中的资产，你拥有的任何财产（不仅仅是房屋，还有汽车和*房子里的东西*）。
- en: Second, even though we think of wills as “the document that leaves all my stuff
    to my kids,” you can and *should* have a will even if you don’t have kids. If
    you were to suddenly and tragically die *intestate*—meaning with no will—your
    surviving family would have to go through probate court (and probably pay a lawyer
    for help) to chase down all of your assets and figure out where they should properly
    (and legally) go.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，即使我们认为遗嘱是“将所有东西留给我的孩子的文件”，即使你没有孩子，你也可以*应该*拥有一份遗嘱。如果你突然和悲剧性地*无遗嘱*去世，你的幸存家人将不得不通过遗嘱法庭（并可能支付律师费用）追踪你的所有资产，并找出它们应该如何合理（和合法）地分配。
- en: Financial Planner
  id: totrans-287
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 财务规划师
- en: If you googled something like “person who can help me with my money,” you would
    get an avalanche of so-called money professionals in your results. And sorry not
    sorry, but not all of them are legit.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你搜索类似“可以帮助我处理我的金钱的人”的内容，你会得到一大堆所谓的金融专业人士的结果。抱歉，但并非所有这些人都是合法的。
- en: 'People who call themselves things like financial coaches, budgeting consultants,
    money mindset experts, or whatever are basically just making up titles. Sure,
    they might have a slick website, a chill vibe, and maybe even some high-quality
    social media infographics, but that does *not* make them a legally qualified professional
    who can help you 1:1 with your situation. There’s a huge difference between posting
    helpful finance videos online versus digging through your individual financials
    to create a plan. So I’m begging you: before you slap down a fee for a consultation,
    look up if your fave has any actual credentials.'
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 自称为财务教练、预算顾问、金钱心态专家或其他类似称号的人基本上只是在编造头衔。当然，他们可能有一个时髦的网站，一种轻松的氛围，甚至可能有一些高质量的社交媒体信息图表，但这并*不*意味着他们是合法资格的专业人士，可以帮助你一对一解决你的情况。在发布有用的财务视频在线和挖掘你的个人财务以制定计划之间存在着巨大的差异。所以我恳求你：在为咨询付费之前，请查看你喜欢的人是否有任何实际的资格证书。
- en: Or, alternatively, start your search by looking *only* at qualified, bona fide
    pros. For the vast majority of people, a *certified financial planner* is a solid
    go-to. In order to become a CFP, a person has to pass an accreditation exam, complete
    a required amount of education and hands-on experience, and comply with a strict
    set of ethical rules and codes of conduct. I don’t think I need to explain why
    all of these are green flags, but, basically, yeah, you want someone who knows
    what they’re doing and isn’t going to scam you.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以从*只*看合格的、真正的专业人士开始搜索。对于绝大多数人来说，*持有认证的财务规划师*是一个可靠的选择。要成为CFP，一个人必须通过认证考试，完成一定数量的教育和实践经验，并遵守一套严格的道德规则和行为准则。我想我不需要解释为什么这些都是好迹象，但基本上，是的，你需要一个知道自己在做什么且不会欺骗你的人。
- en: That said, I want to state again that you don’t automatically need to hire a
    CFP once you hit six figures in annual income or a quarter million in net worth
    or any benchmark at all. If you feel good about how you’re spending, saving, and
    investing, and everything feels on track to your goals, you don’t necessarily
    *need* extra advice.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 话虽如此，我想再次强调，一旦你的年收入达到六位数或净资产达到二十五万美元，或者任何标准，你并不自动需要雇佣CFP。如果你对自己的支出、储蓄和投资感到满意，并且一切都朝着你的目标发展，你不一定*需要*额外的建议。
- en: But, like CPAs and estate attorneys, CFPs can be hugely helpful as a resource
    for any and all random questions, vibe checks, and basically asking, “Am I good?”
    Like I said earlier, as much as I’d like to cover every individual possible financial
    scenario in this book, I do *not* have the pages, and although I love being everyone’s
    Rich BFF, no matter how fast I post on social media, I cannot realistically explain
    everything to everyone.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，就像注册会计师和遗产律师一样，CFP作为任何随机问题、氛围检查和基本上询问“我做得好吗？”的资源可以极大地帮助。就像我之前说的，尽管我很想在这本书中涵盖每一个可能的财务情景，但我*没有*那么多页，尽管我喜欢成为每个人的Rich
    BFF，但无论我在社交媒体上发布得多快，我也无法真实地向每个人解释一切。
- en: But most importantly, a CFP is a *fiduciary*, which means they must *always*
    act in the best interests of their clients. While *some* financial planners might
    push certain investment products hard because *they* earn more of a commission,
    a fiduciary (like a CFP) will advise you to do only things that benefit *you*
    the most—and that is obviously what you want.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 但最重要的是，CFP是一个*受托人*，这意味着他们必须*始终*为客户的最佳利益行事。虽然*一些*财务规划师可能会大力推销某些投资产品，因为*他们*可以获得更多佣金，但受托人（如CFP）会建议你只做对*你*最有利的事情，而这显然是你想要的。
- en: FU Number
  id: totrans-294
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: FU数字
- en: So you’re rocking those credit cards, you’re paying down your debt, you’re paying
    taxes like a champ and you’ve got a killer team at your back for all the tricky
    stuff.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你正在使用信用卡，偿还债务，像冠军一样支付税款，而且你有一个强大的团队支持你处理所有棘手的事情。
- en: Now how much money do you need to have to kick over your desk, quit your job,
    and tell your boss F U?
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，你需要多少钱才能翻过桌子，辞掉工作，告诉老板F U？
- en: The answer is your FU number. (Also, not *literally* suggesting you do that.)
    It’s the amount you need to, essentially, never worry about working for money
    again. It’s the *ultimate* achievement for financial domination—and it’s more
    attainable than you think.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 答案就是你的FU数字。（同时，我并*不是*字面上建议你这样做。）这是你需要的金额，基本上，永远不用再担心为了钱工作。这是财务控制的*终极*成就——而且比你想象的更容易实现。
- en: The FU number is my personal Your Rich BFF spin on what is often called the
    FIRE number. *FIRE* stands for “financial independence, retire early,” and personally?
    Not a fan of the term.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: FU数字是我个人对通常称为FIRE数字的“财务独立，早退休”概念的重新诠释。*FIRE*代表“财务独立，早退休”，但就个人而言？我不太喜欢这个术语。
- en: In principle, I am all for people living happily ever after entirely off the
    passive income of their investments. In practice, though . . . FIRE people are
    just a little intense. They love to evangelize. And look, if you love FIRE, then
    great. No shade. But I have a few issues with the movement.
  id: totrans-299
  prefs: []
  type: TYPE_NORMAL
  zh: 原则上，我完全支持人们完全依靠投资的被动收入过上幸福生活。然而，在实践中 . . . FIRE人士有点过于激进。他们热衷于传教。看，如果你喜欢FIRE，那太好了。没有负面意思。但我对这个运动有一些问题。
- en: First of all, there’s a lot of shame in FIRE-related discussions. A lot of the
    biggest names in the FIRE community have these extreme lifestyles. For some people
    it’s straight-up going off the grid, *I hunt my own food, I live in a log cabin,
    I have composting toilets.* And that’s great for you, but I don’t think I have
    to explain why that’s not for everyone.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，在与FIRE相关的讨论中存在很多羞耻感。FIRE社区中的许多知名人士过着极端的生活方式。对一些人来说，这意味着完全脱离现代社会，*我自己打猎，住在原木小屋里，有堆肥厕所。*
    这对你来说可能很棒，但我想我不必解释为什么这并不适合每个人。
- en: Except these hardcore FIRE personalities who live in Airstream trailers and
    don’t buy shoes are only too happy to point out that *their way* is the best way
    to FIRE. (Meanwhile, I’m like, “Do you ever want to go to a grocery store? Because
    you have to wear shoes. IDGI.”) For whatever reason, FIRE purists like to shame
    others for their choices, especially any “wastes” of money.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 除了那些住在Airstream拖车里不买鞋子的极端FIRE人士外，他们总是乐于指出*他们的方式*是实现FIRE的最佳方式。（与此同时，我在想，“你难道永远不想去杂货店吗？因为你得穿鞋。我不明白。”）出于某种原因，FIRE纯粹主义者喜欢因为他人的选择，尤其是任何“浪费”金钱而羞辱他人。
- en: And, as you know, your girl loves her some nonnegotiables, so I find that attitude
    to be incredibly unhealthy—because seriously? Just live your life how you want
    to live it and don’t judge other people for living differently. If you’re not
    buying shoes, hey, live your dream. I couldn’t make it work, but you do you, boo.
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所知，你的女孩喜欢一些不容商量的事情，所以我发现这种态度非常不健康——因为说真的？只要按照自己想要的方式生活，不要评判其他人生活方式。如果你不买鞋子，嘿，过你想要的生活。我做不到，但你做你自己吧。
- en: The other thing is that FIRE is often kind of a misnomer. Like, the whole premise
    of “financial independence, retire early” is that you get to a savings number
    that’s large enough that you can live off of the investment returns annually and
    you can literally never work again. But for a lot of FIRE people, what ends up
    happening is that they hit that FIRE number, and then they become a FIRE guru.
    They set up a blog or a course and teach other people how to hit their FIRE numbers.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件事是，FIRE通常是一种误称。就像“财务独立，提前退休”的整个前提是，你达到了足够大的储蓄数额，以至于你可以每年靠投资回报生活，而且你可以真正永远不再工作。但对于许多FIRE人士来说，最终发生的是他们达到了那个FIRE数额，然后他们成为了FIRE大师。他们建立了一个博客或课程，教导其他人如何达到他们的FIRE数额。
- en: But this directly contradicts what FIRE is supposed to be about. Speaking literally,
    FIRE means you’ve retired early, right? You are no longer working, you are not
    making income through labor because you are living off of investment income. So
    if you quit your job as an accountant because you’ve hit financial independence,
    but then you start teaching a “How to FIRE” course . . . IDK, but that doesn’t
    sound like retirement to me. That just sounds like you found a new job that you
    like better.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 但这直接违背了FIRE本应关于的。从字面上讲，FIRE意味着你提前退休，对吧？你不再工作，你不通过劳动赚钱，因为你靠投资收入生活。所以如果你作为一名会计师辞去工作，因为你已经实现了财务独立，但然后你开始教授“如何实现FIRE”课程 . . .
    我不知道，但那对我来说不像是退休。那只是你找到了一个更喜欢的新工作。
- en: To be clear, there ain’t nothing wrong with teaching people finance—I say this
    as someone who literally quit my day job to teach finance for a living—but call
    a spade a spade. If you’re “FIREd” but actively taking dollars from people in
    exchange for your sharing FIRE wisdom, you’re still making money by working. You’re
    making money differently, and maybe you now have a job that has a lot more work/life
    flexibility, but you’re still working. You have *not* retired early.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 明确地说，教导人们理财没有错——我说这话是作为一个真正辞去日常工作来以教授理财为生的人——但要有所交代。如果你已经“FIREd”，但仍然积极地从他人那里获取金钱以交换你分享FIRE智慧，那么你仍然是通过工作赚钱。你赚钱的方式不同了，也许你现在有了更多的工作/生活灵活性，但你仍在工作。你*并没有*提前退休。
- en: But beyond that, I don’t think most people even *want* to stop working. Rich
    people don’t. Sure, their work is stuff like running the Junior League Thrift
    Shop or serving on the board of the Metropolitan Museum of Art, but they are not
    all just sitting on their asses sipping martinis. They are putting in effort and
    keeping busy, but it’s on *their* terms—because rich people have the opportunity
    and the optionality to do whatever the fuck they want.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 但除此之外，我认为大多数人甚至*不想*停止工作。富人也不想。当然，他们的工作可能是像经营青年联盟二手商店或在大都会艺术博物馆董事会任职这样的事情，但他们并不只是坐在那里啜饮马丁尼。他们在努力工作并保持忙碌，但这是*按照他们*的条件——因为富人有机会和选择权去做他们想做的任何事情。
- en: That’s why we need to reconceptualize what this number is and chuck this idea
    of retiring early. Getting to that number ultimately has zero to do with retirement.
    It literally just means you are no longer tied to a job that you don’t want to
    do. Personally, when me and my partner hit our number, I will definitely downshift
    in my creator/influencer career. I’d likely pick up a lot more philanthropic work,
    or do a job I couldn’t live off of without the supplemental income from my investments.
    For example, there’s a tiny piece of me that’s always wanted to be a social worker,
    but, transparently, social workers in New York City get paid jack shit, unfortunately.
    It’s not really a job you can take on if you are the only daughter of two immigrant
    parents whose retirement plan is you. But when I hit a number I’m fully comfortable
    with, I can do a job—like social work—that I’m just really interested in doing,
    *without* having to stress about covering my expenses.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么我们需要重新构想这个数字是什么，抛弃这个早期退休的想法。达到那个数字与退休完全无关。这实际上只意味着你不再被迫做你不想做的工作。就我个人而言，当我和我的伴侣达到我们的数字时，我肯定会在我的创作者/影响者职业中减速。我可能会更多地从事慈善工作，或者做一份没有投资额外收入就无法生活的工作。例如，我一直有一点想成为社会工作者，但坦率地说，纽约市的社会工作者的薪水很低，不幸的是。如果你是两位移民父母的独生女，他们的退休计划就是你，那么这不是一个你可以从事的工作。但是当我达到一个我完全满意的数字时，我可以做一份我真的对做的工作感兴趣的工作，*而不必*担心支付我的开支。
- en: So I have basically rebranded the FIRE number as the FU number, because when
    you hit this number, you can tell your boss F U and go do whatever you want. You
    do not need to retire, but you are not *obligated* to do a particular kind of
    work any longer. In other words, hitting this number means you are now able to
    live solely off of investment returns. You’ve stockpiled enough assets in cash
    and investments to sustain your needs until you croak.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我基本上将FIRE数字重新定义为FU数字，因为当你达到这个数字时，你可以告诉你的老板F U，然后去做任何你想做的事情。你不需要退休，但你也不*被迫*做某种特定类型的工作。换句话说，达到这个数字意味着你现在能够完全依靠投资回报生活。你已经积累了足够的现金和投资资产来维持你的需求直到你死去。
- en: Getting to your FU number is awesome for a multitude of reasons. One, as we’ve
    established, is that you get to pick a job that you want to do. If you don’t want
    to work a job, you don’t have to. Lots of folks choose to focus on raising their
    family, or trying out a passion project and becoming a photographer or an interior
    designer or whatever.
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 达到你的FU数字有很多原因是令人惊叹的。其中一个，正如我们所建立的，是你可以选择一份你想做的工作。如果你不想做一份工作，你就不必要。许多人选择专注于抚养家庭，或尝试一项激情项目，成为一名摄影师或室内设计师或其他任何职业。
- en: 'More than that, though, it’s awesome because after that FU number hits, money
    is no longer a factor in how you make choices. Because, let’s be really honest
    with ourselves: money is a factor in everything we do. Whether it’s picking up
    brand-name organic milk versus store brand, or whether it’s “Do I take this job
    nearby or move across the country for that job?” we are always, on some level,
    running the numbers. That limits our choices *and* it’s a lot of mental energy
    to expend.'
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 更重要的是，当达到这个FU数字后，金钱不再是你做选择的因素。因为，让我们真诚地面对自己：金钱是我们所做的一切事情中的一个因素。无论是选择品牌有机牛奶还是超市品牌，还是“我是在附近找工作还是为了那份工作搬到另一个州？”我们总是在某种程度上在计算。这限制了我们的选择*并且*需要花费大量的精力。
- en: But hit that FU number and money is no longer a factor in your decision-making.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 但是达到那个FU数字后，金钱不再是你做决定的因素。
- en: And *that* is huge.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 而*这*是巨大的。
- en: That is being truly Rich AF.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是真正的Rich AF。
- en: The beauty of the FU number equation is that it will be different for everyone.
    There are people who want to live childfree in an Airstream with no shoes, and
    there are people who are like, “I want to own my home, I want to have two kids
    and put them through college, and I want to have a vacation home in Naples so
    we can go to Florida every winter.” Both are valid dreams to have. These two people
    living their two different dreams will have *vastly* different FU numbers. And
    the numbers can change over time, too—like, say you want to have the vacation
    home in Naples, Italy, instead of Naples, Florida? NBD, just adjust that FU number
    accordingly.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: FU数方程的美妙之处在于它对每个人都是不同的。有些人想要在没有孩子的Airstream房车中生活，不穿鞋，还有些人可能会说，“我想拥有自己的房子，我想要两个孩子并供他们上大学，我还想在那不勒斯拥有一个度假屋，这样我们每年冬天都可以去佛罗里达。”
    这两个人追求各自不同的梦想，他们的FU数将会*大不相同*。这些数字也会随着时间的推移而变化，比如说你想在意大利的那不勒斯拥有度假屋，而不是在佛罗里达的那不勒斯？没问题，只需相应调整FU数。
- en: 'The math to figuring out your personal FU number is pretty simple. Here’s the
    formula:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 计算出你的个人FU数的数学很简单。这是公式：
- en: FU number = annual spending ÷ average annual rate of return
  id: totrans-316
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: FU数 = 年度支出 ÷ 平均年回报率
- en: In other words, your FU number is the amount you need to have invested in order
    to “earn” your required annual spending in investment returns.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，你的FU数是你需要投资的金额，以便通过投资回报“赚取”你所需的年度支出。
- en: 'With that in mind, start by figuring out your annual spending. How much money
    will you need to sustain yourself every year? To make the math easy, let’s say
    your required annual spending is $100,000\. Your FU number will be the amount
    you need to have invested in order to get $100,000 per year in investment returns.
    We can plug in the number to look like this:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，首先要计算出你的年度支出。你每年需要多少钱来维持生活？为了简化计算，假设你的所需年度支出为$100,000。你的FU数将是你需要投资的金额，以便每年获得$100,000的投资回报。我们可以将数字代入方程中，看起来是这样的：
- en: FU number = $100,000 ÷ average annual rate of return
  id: totrans-319
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: FU数 = $100,000 ÷ 平均年回报率
- en: 'As you can see, we still need to plug in one more number to complete the calculation:
    the average annual rate of return. True, no one can see the future, but you *can*
    safely assume your investments will give you, on average, a 4 percent annual rate
    of return. (I’ll explain why you can assume this in a sec—let’s take care of the
    math part first.)'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你所看到的，我们仍然需要插入另一个数字来完成计算：平均年回报率。没错，没有人能预知未来，但你*可以*安全地假设你的投资平均每年会给你4%的回报率。（我会在下面解释为什么你可以这样假设—让我们先处理数学部分。）
- en: 'We can render that 4 percent here as .04\. This makes our equation:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以将这里的4%表示为.04。这使我们的方程变为：
- en: FU number = $100,000 ÷ .04 = $2,500,000
  id: totrans-322
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: FU数 = $100,000 ÷ .04 = $2,500,000
- en: Ta-da, your FU number! If your annual required spending is $100,000, then you
    can bounce out of that rat race forever once you have $2.5 mil invested.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 哇，你的FU数！如果你的年度所需支出是$100,000，那么一旦你投资了$2.5百万，你就可以永远摆脱那种竞争。
- en: “Okay . . . but how much should my annual spending be, though?”
  id: totrans-324
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: “好的 . . . 但是我的年度支出应该是多少呢？”
- en: Your annual required spending should be whatever you need to sustain yourself
    and your family.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 你的年度所需支出应该是你需要维持自己和家人的任何费用。
- en: But when I say “sustain,” I mean this in a very loose sense of the term. For
    Airstream people, sustain literally means “cover enough expenses to not die,”
    so maybe paying for the parking of the airstream, basic food, and maybe a pair
    of flip-flops to wear to the store. Whereas for this other person, “sustain” could
    mean covering tuition for their kids, paying all the mortgage payments on those
    homes, and spending on travel. It could mean taking care of parents or having
    a budget to go out to eat and entertain yourself and buy nice jewelry. Basically,
    if you think it’s money that you intend to spend, then it should become part of
    that number.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 但是当我说“维持”，我是以一个非常宽泛的意义来说的。对于Airstream的人来说，维持的意思实际上是“支付足够的费用以免于死亡”，所以也许是支付房车的停车费，基本食物，也许还有一双拖鞋穿去商店。而对于另一个人来说，“维持”可能意味着支付孩子的学费，支付所有房屋的抵押贷款，以及旅行开支。这可能意味着照顾父母或者有一个预算用于外出吃饭、娱乐自己和购买漂亮的珠宝。基本上，如果你认为这是你打算花费的钱，那么它应该成为那个数字的一部分。
- en: However, since this is all so personal and values based, there’s no cut-and-dried
    way to approach calculating this number. There’s no “should,” in other words.
    It’s very much a soul-searching expedition as much as it is researching what your
    dollar-figure expenses will be. You have to think about what these things are
    going to cost every year *and* what’s important to you. (Also, it’s okay if it’s
    a rough estimate to start—you’re probably going to change it a few times over
    the years, which we’ll get to in a sec.)
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于这一切都是如此个人化和价值取向，没有一种固定的方法来计算这个数字。换句话说，没有“应该”。这很大程度上是一次探索灵魂的远征，就像研究您的花费金额一样。您必须考虑每年这些事情会花费多少*以及*对您来说什么是重要的。（另外，如果一开始只是一个粗略估计也没关系——您可能会在未来几年内多次更改，我们稍后会讨论到。）
- en: “But Vivian, investments can be volatile! How will I know what my returns will
    be in the future?!”
  id: totrans-328
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: “但是，维维安，投资可能会波动！我怎么知道未来的回报会是多少？！”
- en: Well, you won’t know *exactly.* But you can make a good guess. More importantly,
    you can make a good *conservative* guess, so that you’re intentionally lowballing
    and giving yourself a cushion.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，你不会*确切*知道。但你可以做一个很好的猜测。更重要的是，你可以做一个很好的*保守*猜测，这样你就是故意低估并给自己一个缓冲。
- en: With that in mind, I recommend calculating that FU number by assuming an average
    4 percent return on investments, and here’s why.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 考虑到这一点，我建议假设投资平均回报率为4%，来计算FU数字，原因如下。
- en: Four percent is an incredibly conservative investment return. (Lower than the
    7 percent rule we saw earlier, remember?) Even high-grade, low-risk bonds can
    yield you 4 percent annually (and at the time of this writing, even 100 percent
    risk-free high-yield savings accounts—where your money is FDIC-insured up to $250,000—are
    paying 4 percent or more). But assuming your asset allocation isn’t totally unhinged
    (like 100 percent in crypto), you can almost certainly count on making 4 percent
    annually on average—some years you’ll get 15 percent and some years you’ll get
    negative 9 percent, but *on average*, you’ll hit that 4 percent, if not more.
    (Obviously, the hope is that you’d be making more than 4 percent, on average,
    to account for things like any capital gains taxes or unexpected sudden jumps
    in cost of living, but again—if you *plan* for 4 percent, anything above that
    is a pleasant surprise.)
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 四分之一的投资回报率是非常保守的。（比我们之前看到的7%规则要低，记得吗？）即使是高等级、低风险的债券每年也可以为您带来4%的收益（在撰写本文时，甚至100%无风险的高收益储蓄账户——您的资金在FDIC保险下最高可达25万美元——也支付4%或更多）。但是假设您的资产配置不是完全失控的（比如100%投资加密货币），您几乎可以肯定平均每年可以获得4%的收益——有些年份您可能会获得15%的收益，有些年份可能会获得-9%的收益，但*平均*来看，您会达到那4%，甚至更多。（显然，希望您的收益超过4%，平均来看，以应对资本利得税或生活成本意外突然增加等因素，但再次强调——如果您*计划*获得4%，超过这个数字的任何收益都是一个令人愉快的惊喜。）
- en: 'This very conservative number will also help to account for inflation: if,
    over time, you’re only making a certain return, and that return is *less* than
    what inflation is, you’re going to end up with less money than you initially started
    with, and as that number gets smaller and smaller, your returns may not be able
    to cover your annual costs.'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 这个非常保守的数字也将有助于考虑通货膨胀：如果随着时间的推移，您只获得一定的回报，而这个回报*低于*通货膨胀，您最终会比最初开始时拥有的资金更少，随着这个数字变得越来越小，您的回报可能无法支付您的年度成本。
- en: “Uh, my FU number seems huge. Is this even remotely achievable?”
  id: totrans-333
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: “嗯，我的FU数字看起来很大。这真的有可能吗？”
- en: 'Here’s what’s great about the FU number: it’s flexible.'
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是FU数字的好处：它是灵活的。
- en: First off, I’m not saying you need to retire early and stop earning money with
    work, remember? Again, rich people love doing more of a gradual fade-out. Instead
    of quitting the working world forever, they just change the job they do. They
    get to that point where they don’t need to be hustling trying to make a million
    dollars a year, but having $50,000 come in the door when you’re just leisurely
    working or doing something part-time? It’s not a bad gig at all.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我并不是说您需要提前退休并停止通过工作赚钱，记得吗？再次强调，富人更喜欢逐渐淡出。他们不是永远退出工作世界，而是改变他们所做的工作。他们达到了这样一个境地，不需要拼命赚一百万美元一年，但当您只是悠闲工作或兼职做一些事情时，每年有5万美元进账？这一点都不错。
- en: So even if you hit your FU number, who’s to say you don’t want to sign up to,
    for example, walk dogs on Wag? You can go for your thirty-minute walk in the morning,
    your thirty-minute walk at night, and happen to hold somebody’s dog’s leash at
    the same time, *and* continue to have money coming in the door. It’s money that
    you don’t need, but it’s nice to have, especially if you were going to go for
    that walk anyway.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，即使你达到了你的FU数字，谁能说你不想注册，比如，遛狗在Wag上？你可以在早上散步30分钟，晚上散步30分钟，并且同时牵着某只狗的绳子，*并且*继续有钱进账。这是你不需要的钱，但拥有它很好，特别是如果你本来就要去散步的话。
- en: To get more nitty-gritty, you can do this FU calculation for a few different
    flavors of effing off. You can have your bare-bones number, the one where you’ll
    be able to say, “When I hit this, I’m going to downshift in my career and pick
    a job that I actually like, but I’ll def still be working.” You can have your
    no-more-work-period number, where you’re saying, “At this number I’m going to
    retire fully, and instead of working I’m going to focus on my family.” And then
    you can have a number that’s literally like, “When I hit this number, you hoes
    will never hear from me again, I’m moving to the south of France, peace, goodbye.”
  id: totrans-337
  prefs: []
  type: TYPE_NORMAL
  zh: 要更详细地了解，你可以为几种不同的“滚蛋”方式进行这种FU计算。你可以有你的基本数字，当你达到这个数字时，你会说，“当我达到这个数字时，我会在我的职业生涯中降档，并选择一个我真正喜欢的工作，但我肯定还会继续工作。”你可以有你不再工作的数字，你会说，“在这个数字上，我将完全退休，而不是工作，我将专注于我的家庭。”然后你可以有一个字面上的数字，就像，“当我达到这个数字时，你们这些贱人再也听不到我的消息了，我要搬到法国南部，和平，再见。”
- en: I actually suggest having all three of these numbers in the back of your head.
    Because that way, when you go to work every day, you know what your goals are,
    and how close you are to each of them—and those goals essentially give you something
    to work for. Just figure out those tiers of annual spending and redo the calculation
    the same way.
  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议你把这三个数字都记在脑后。因为这样，当你每天去工作时，你知道你的目标是什么，以及你离每个目标有多近——这些目标本质上给了你一些要努力工作的东西。只需弄清楚年度支出的这些层次，并以同样的方式重新计算。
- en: The other thing to keep in mind is that your FU number will probably go up as
    your life evolves. If you decide to expand your family, if you move somewhere
    more expensive, if you adopt a pet, if you develop a long-term condition or suddenly
    need to care for a family member, that number will get a lot higher. Those kiddos
    and golden retriever mean you can’t drive that Prius into the ground anymore;
    you’re gonna have to go for the Toyota Sienna and make sure you’re budgeting for
    Champ’s heartworm meds.
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件要记住的事情是，随着你的生活发展，你的FU数字可能会上升。如果你决定扩大家庭，如果你搬到一个更昂贵的地方，如果你领养了宠物，如果你患上了长期疾病或突然需要照顾家庭成员，那个数字会变得更高。那些孩子和金毛寻回犬意味着你不能再把那辆普锐斯开到底了；你将不得不换成丰田Sienna，并确保为Champ的心丝虫药物预算。
- en: You can get a bit ahead of these life changes by estimating—again—conservatively
    to start. If you highball your projected annual expenses and lowball your expected
    investment returns, you’re planning for the worst, but will in all likelihood
    get something better than the most dire situation when it all shakes out.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过保守估计提前预测这些生活变化。如果你高估了预计的年度支出，低估了预期的投资回报，你正在为最坏的情况做计划，但在所有情况下，你很可能会得到比最糟糕情况更好的结果。
- en: 'But the best approach here is to treat your FU number like your budget and
    give it that periodic true-up. Reevaluate what you want out of life, what you
    need to stay stable, and what that’s all going to cost, and recalculate your number
    accordingly. Do this whenever you have a major life change (marriage, kids, new
    job) or at least once a year. (Easy rule: review your FU number whenever you’re
    reevaluating your health insurance, whether it’s for a qualifying event or just
    your annual confirmation of coverage.)'
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 但这里最好的方法是把你的FU数字看待为你的预算，并给予定期的调整。重新评估你对生活的期望，你需要保持稳定的东西，以及所有这些将花费多少钱，并相应地重新计算你的数字。每当你有重大生活变化（结婚，生子，新工作）或至少每年一次时这样做。（简单的规则：每当你重新评估你的健康保险时，无论是因为有资格的事件还是只是你的年度保险确认时，都要审查你的FU数字。）
- en: 'And even with the numbers defined, keep a flexible attitude. For me, I feel
    very, very fortunate that I love my job, I love my work, and I wake up every day
    legit *stoked* to get to whatever’s on my list. I’m not jonesing to retire basically
    ever. Still, my partner and I sat down for an honest conversation about what our
    FU number would be: basically, if we want to have two children, pay for them to
    get the best education possible, have a beautiful primary residence and one, maybe
    two vacation homes, what are we talking here? We figured that to be really super
    on the safe side, we’d need about $1 mil annually, so our FU number is sitting
    at $25 million.'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 即使数字已经确定，也要保持灵活的态度。对我来说，我感到非常非常幸运，我热爱我的工作，我热爱我的工作，我每天醒来都真的*兴奋*地开始我的任务清单。我基本上永远不想退休。尽管如此，我和我的伴侣坐下来进行了一次诚实的对话，讨论我们的FU数字会是多少：基本上，如果我们想要有两个孩子，为他们提供尽可能好的教育，拥有一个美丽的主要住所和一个，也许两个度假屋，我们在谈论什么？我们估计为了非常安全起见，我们每年需要大约100万美元，所以我们的FU数字是2500万美元。
- en: But does that mean we’re going to be going HAM at work straight on until then?
    No, lol.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是否意味着我们要一直全力以赴工作直到那时？不，哈哈。
- en: Certainly there will be a downshift when we hit $5 million, and another when
    we hit $10 million—there’s nothing magical about those milestones beyond their
    being nice round numbers and a good place to reevaluate. As we keep getting closer,
    there will be mental shifts, too, weighing out things like “Do I need to squeeze
    in one last meeting or am I ready to just chuck it all for a happy life and go
    on vacation with my kid?”
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们达到500万美元时，肯定会有一个下降，当我们达到1000万美元时，又会有另一个下降——除了它们是漂亮的整数和重新评估的好地方外，这些里程碑并没有什么神奇之处。随着我们越来越接近，心态也会发生变化，权衡诸如“我需要挤进最后一次会议还是我准备为了幸福的生活和孩子去度假？”之类的事情。
- en: Do I know the answer to that question now? Also hell no. I don’t know how forty-five-year-old
    or even thirty-five-year-old Vivian is going to feel about life, and I’m fine
    with that. Because these questions, pauses, and reflections? They aren’t things
    you do once. They’re a practice you’re going to do basically from now on.
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我知道那个问题的答案吗？同样也不知道。我不知道四十五岁甚至三十五岁的薇薇安会对生活有什么感受，而我对此感到满意。因为这些问题、停顿和反思？这不是你只做一次的事情。这是一种你基本上从现在开始要做的练习。
- en: 'TL;DR: the math behind the FU number is simple, but it’s also not set it and
    forget it. You want to be constantly checking in with what you’re getting out
    of your life situation and whether your money is going to get you the most value
    possible.'
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之：FU数字背后的数学很简单，但也不是设定后就忘记它。你要不断检查你从生活中得到的东西以及你的钱是否能为你带来最大的价值。
